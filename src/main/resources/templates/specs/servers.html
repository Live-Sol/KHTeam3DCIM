<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StarRoot - Equipment Specs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <style>
        .spec-scroll-wrapper {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.4);
            scrollbar-width: thin;
            scrollbar-color: var(--accent-cyan) rgba(15, 23, 42, 0.5);
        }
        .spec-scroll-wrapper::-webkit-scrollbar { width: 6px; }
        .spec-scroll-wrapper::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
        .spec-scroll-wrapper::-webkit-scrollbar-thumb { background-color: var(--accent-cyan); border-radius: 10px; }

        .spec-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .spec-table th, .spec-table td {
            padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #cbd5e1; font-size: 0.9rem; vertical-align: middle;
        }
        .spec-table th {
            background-color: #1e293b; color: #fff; width: 30%; font-weight: 600;
            border-right: 1px solid rgba(255,255,255,0.05); box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .spec-table tr:last-child td, .spec-table tr:last-child th { border-bottom: none; }

        .product-carousel {
            border-radius: 15px; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); background: #1e293b;
        }
        .product-carousel .carousel-item { height: 500px; }
        .product-carousel .carousel-item img { height: 100%; width: 100%; object-fit: contain; padding: 20px; }

        .product-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.1); margin: 100px 0; position: relative;
        }
        .product-divider::after {
            content: 'PRODUCT LINEUP'; font-family: 'Orbitron', sans-serif; font-size: 0.8rem;
            color: var(--accent-cyan); position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: var(--primary-bg); padding: 0 15px; letter-spacing: 2px;
        }

        .feature-summary {
            background: rgba(255, 255, 255, 0.03); border-radius: 10px; padding: 1.5rem;
            margin-bottom: 1.5rem; border-left: 3px solid var(--accent-cyan);
        }

        .custom-caption {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: auto; min-width: 50%; max-width: 90%; padding: 10px 25px;
            background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 50px;
            text-align: center; z-index: 10; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: all 0.3s ease;
        }
        .custom-caption h5 { margin: 0; font-size: 0.95rem; color: #ffffff; font-family: 'Noto Sans KR', sans-serif; font-weight: 600; letter-spacing: 0.5px; }
        .custom-caption span { display: block; font-size: 0.75rem; color: var(--accent-cyan); font-family: 'Orbitron', sans-serif; margin-top: 2px; }
        .carousel-item:hover .custom-caption { background: rgba(15, 23, 42, 0.9); bottom: 35px; }

        /* === [추가됨] 탭 네비게이션 스타일 === */
        .category-nav {
            margin-top: -30px; /* 히어로 섹션과 겹치게 살짝 올림 (선택사항) */
            margin-bottom: 50px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px;
            display: inline-flex;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-pills .nav-link {
            color: #cbd5e1;
            font-family: 'Orbitron', sans-serif;
            border-radius: 30px;
            padding: 10px 30px;
            margin: 0 5px;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* 활성화된 탭 스타일 */
        .nav-pills .nav-link.active {
            background-color: var(--accent-cyan); /* 테마 컬러 */
            color: #0f172a; /* 글자색 어둡게 */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4); /* 네온 효과 */
        }

        .nav-pills .nav-link:hover:not(.active) {
            background-color: rgba(255,255,255,0.1);
            color: #fff;
        }
    </style>
</head>
<body class="dashboard-body">

<div th:replace="~{fragments/header :: header}"></div>

<section class="page-hero" style="background-image: linear-gradient(to bottom, rgba(15, 23, 42, 0.9), var(--primary-bg)), url('https://images.unsplash.com/photo-1597852074816-d933c7d2b988?q=80&w=2000&auto=format&fit=crop');">
    <div class="container position-relative z-1">
        <h1 class="page-title">DATACENTER EQUIPMENT</h1>
        <p class="page-subtitle">Server, Network, Storage & UPS Solutions</p>
    </div>
</section>

<div class="container py-5">

    <div class="d-flex justify-content-center mb-5">
        <div class="category-nav">
            <ul class="nav nav-pills" id="equipmentTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="server-tab" data-bs-toggle="pill" data-bs-target="#server-content" type="button" role="tab" aria-selected="true">
                        SERVERS
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="network-tab" data-bs-toggle="pill" data-bs-target="#network-content" type="button" role="tab" aria-selected="false">
                        NETWORK
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="sto-tab" data-bs-toggle="pill" data-bs-target="#sto-content" type="button" role="tab" aria-selected="false">
                        STO (Storage)
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="ups-tab" data-bs-toggle="pill" data-bs-target="#ups-content" type="button" role="tab" aria-selected="false">
                        UPS
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- 각 탭 콘텐츠는 fragment로 분리 -->
    <div class="tab-content" id="equipmentTabContent">

        <!-- 서버 탭 콘텐츠 -->
        <div class="tab-pane fade show active" id="server-content" role="tabpanel" aria-labelledby="server-tab">
            <div th:replace="~{fragments/equipment/server_tab :: serverContent}"></div>
        </div>

        <!-- 네트워크 탭 콘텐츠 -->
        <div class="tab-pane fade" id="network-content" role="tabpanel" aria-labelledby="network-tab">
            <div th:replace="~{fragments/equipment/network_tab :: networkContent}"></div>
        </div>

        <!-- STO 탭 콘텐츠 -->
        <div class="tab-pane fade" id="sto-content" role="tabpanel" aria-labelledby="sto-tab">
            <div th:replace="~{fragments/equipment/sto_tab :: stoContent}"></div>
        </div>

        <!-- UPS 탭 콘텐츠 -->
        <div class="tab-pane fade" id="ups-content" role="tabpanel" aria-labelledby="ups-tab">
            <div th:replace="~{fragments/equipment/ups_tab :: upsContent}"></div>
        </div>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
