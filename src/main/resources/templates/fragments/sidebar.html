<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav class="sidebar" th:fragment="sidebar">
    <div class="position-sticky">
        <h5 class="text-white text-center mt-3 mb-4">
            <i class="bi bi-speedometer2 me-2"></i> Admin Dashboard
        </h5>
        <ul class="nav flex-column">

            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${request.requestURI == '/admin' or request.requestURI == '/' ? 'active' : ''}"
                   aria-current="page" href="/admin">
                    <i class="bi bi-house-door me-2"></i> 대시보드 홈.
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${request.requestURI.startsWith('/requests') ? 'active' : ''}"
                   href="/requests">
                    <i class="bi bi-check-circle me-2"></i> 입주 승인 관리
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${request.requestURI.startsWith('/devices') ? 'active' : ''}"
                   href="/devices">
                    <i class="bi bi-pc-display me-2"></i> 장비/랙 관리
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${request.requestURI.startsWith('/admin/members') ? 'active' : ''}"
                   href="/admin/members">
                    <i class="bi bi-people me-2"></i> 회원 관리
                </a>
            </li>

            <hr class="text-white mx-3">

            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="bi bi-arrow-left-square me-2"></i> 메인 서비스로 이동
                </a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
