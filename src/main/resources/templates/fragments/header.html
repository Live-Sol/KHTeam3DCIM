<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <!-- 부트스트랩 & 아이콘 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- StarRoot 전용 폰트 (Orbitron 추가) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>

<!--
    [수정됨] .navbar-custom 클래스 추가
    .fixed-top: 상단 고정
-->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom" th:fragment="header">
    <div class="container">
        <!-- 로고 스타일 변경 -->
        <a class="navbar-brand brand-logo" href="/">
            <i class="bi bi-stars text-info me-1"></i>StarRoot
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <!-- 1. 로그인한 사용자 정보 (뱃지 스타일 적용) -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link-custom user-badge">
                        <i class="bi bi-person-badge-fill text-warning"></i>
                        환영합니다,
                        <b th:text="${#authentication.principal instanceof T(com.example.KHTeam3DCIM.security.CustomUserDetails)
                        ? #authentication.principal.name
                        : #authentication.principal.username}">User</b> 님
                    </span>
                </li>

                <!-- 2. 일반 메뉴 (nav-link-custom 클래스 적용) -->
                <li class="nav-item" sec:authorize="!hasRole('ADMIN')">
                    <a class="nav-link nav-link-custom" href="/requests/new">
                        <i class="bi bi-pencil-square me-1"></i> 장비 입고 신청
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link nav-link-custom" th:href="@{/admin}">
                        <i class="bi bi-speedometer2 me-1"></i> 관리자 페이지
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link nav-link-custom" href="/members/edit">
                        <i class="bi bi-gear me-1"></i> 내 정보
                    </a>
                </li>

                <!-- 3. 로그인/ 회원가입 -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link nav-link-custom" href="/members/login">
                        <i class="bi bi-box-arrow-in-right me-1"></i> 로그인
                    </a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link nav-link-custom" href="/members/signup">
                        <i class="bi bi-person-plus me-1"></i> 회원가입
                    </a>
                </li>

                <!-- 4. 로그아웃 -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link nav-link-custom" th:href="@{/members/logout}">
                        <i class="bi bi-box-arrow-right me-1"></i> 로그아웃
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- 필요 시 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
