<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <!-- 부트스트랩 & 아이콘 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- StarRoot 전용 폰트 (Orbitron 추가) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>

<!--
    [수정됨] .navbar-custom 클래스 추가
    .fixed-top: 상단 고정
-->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom" th:fragment="header">
    <div class="container">
        <!-- 로고 스타일 변경 -->
        <a class="navbar-brand brand-logo" href="/">
            <i class="bi bi-stars text-info me-1"></i>StarRoot
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <!-- [모두] Solutions 드롭다운 메뉴 ️ -->
                <li class="nav-item dropdown">
                    <a class="nav-link nav-link-custom dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-grid-fill me-1"></i> Solutions
                    </a>
                    <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item dropdown-item-custom" href="/solutions/racks"><i class="bi bi-hdd-rack me-2 text-info"></i>Rack Management</a></li>
                        <li><a class="dropdown-item dropdown-item-custom" href="/solutions/assets"><i class="bi bi-qr-code-scan me-2 text-warning"></i>Asset Tracking</a></li>
                        <li><a class="dropdown-item dropdown-item-custom" href="/solutions/power"><i class="bi bi-lightning-charge me-2 text-danger"></i>Power Monitoring</a></li>
                        <li><a class="dropdown-item dropdown-item-custom" href="/solutions/cooling"><i class="bi bi-snow me-2 text-primary"></i>Cooling System</a></li>
                    </ul>
                </li>

                <!-- [유저] 장비 입고 신청 -->
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link nav-link-custom" href="/requests/new">
                        <i class="bi bi-pencil-square me-1"></i> 장비 입고 신청
                    </a>
                </li>


                <!-- [관리자/유저] 사용자 정보 드롭다운 (관리자 페이지 + 내 정보 + 로그아웃 통합) -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link nav-link-custom dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-badge-fill text-warning me-1"></i>
                        <span th:text="${#authentication.principal instanceof T(com.example.KHTeam3DCIM.security.CustomUserDetails)
                        ? #authentication.principal.name
                        : #authentication.principal.username}">User</span> 님
                    </a>
                    <ul class="dropdown-menu dropdown-menu-custom dropdown-menu-end" aria-labelledby="userDropdown">

                        <!-- ⭐️ 관리자 페이지 (ADMIN 권한일 때만 보임) ⭐️ -->
                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item dropdown-item-custom" th:href="@{/admin}">
                                <i class="bi bi-speedometer2 me-2 text-danger"></i> 관리자 페이지
                            </a>
                        </li>

                        <!-- 내 정보 (USER 권한일 때만 보임) -->
                        <li sec:authorize="hasRole('USER')">
                            <a class="dropdown-item dropdown-item-custom" href="/members/edit">
                                <i class="bi bi-gear me-2 text-info"></i> 내 정보
                            </a>
                        </li>

                        <!-- 구분선 -->
                        <li><hr class="dropdown-divider" style="border-color: rgba(255,255,255,0.1);"></li>

                        <!-- 로그아웃 -->
                        <li>
                            <a class="dropdown-item dropdown-item-custom" th:href="@{/members/logout}">
                                <i class="bi bi-box-arrow-right me-2 text-secondary"></i> 로그아웃
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- [비회원 화면] 로그인/ 회원가입 -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link nav-link-custom" href="/members/login">
                        <i class="bi bi-box-arrow-in-right me-1"></i> 로그인
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link nav-link-custom" href="/members/signup">
                        <i class="bi bi-person-plus me-1"></i> 회원가입
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- 필요 시 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
