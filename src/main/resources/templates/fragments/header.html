<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>헤더</title>
    <!-- 부트스트랩 & 아이콘 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="/">🏭 KHTeam3 DCIM System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link text-white">
                        <i class="bi bi-person-badge-fill"></i>
                        환영합니다, <b sec:authentication="name">User</b> 님 </span>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white d-flex align-items-center" href="/requests/new">
                        <i class="bi bi-pencil-square me-1"></i> 입주 신청
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-white d-flex align-items-center" th:href="@{/admin}">
                        <i class="bi bi-speedometer2 me-1"></i> 관리자 페이지
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link text-white d-flex align-items-center" href="#">
                        <i class="bi bi-person-circle me-1"></i> 내 정보
                    </a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white d-flex align-items-center" href="/members/login">
                        <i class="bi bi-box-arrow-in-right me-1"></i> 로그인
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white d-flex align-items-center" th:href="@{/members/logout}">
                        <i class="bi bi-box-arrow-right me-1"></i> 로그아웃
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!-- 필요 시 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
