<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정 (관리자)</title>
    <!-- 부트스트랩 적용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 추가 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">🛠️ 회원 정보 수정 (관리자 모드)</h2>

    <!-- 알림 메시지 -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- 수정 폼 -->
    <form th:action="@{/members/admin/edit/{memberId}(memberId=${member.memberId})}"
          method="post">

        <!-- PATCH 메서드 지원을 위한 히든 필드 -->
        <input type="hidden" name="_method" value="patch" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="memberId" class="form-label fw-bold">회원 ID (수정불가)</label>
            <input type="text" id="memberId" class="form-control bg-light"
                   th:value="${member.memberId}" disabled readonly>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label fw-bold">이름</label>
            <input type="text" id="name" name="name" class="form-control"
                   th:value="${member.name}" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label fw-bold">권한 (Role)</label>
            <select id="role" name="role" class="form-select">
                <!-- Enum(Role) 값을 가져와서 반복문 돌리기 -->
                <option th:each="r : ${T(com.example.KHTeam3DCIM.domain.Role).values()}"
                        th:value="${r}"
                        th:text="${r}"
                        th:selected="${r == member.role}">
                </option>
            </select>
        </div>

        <hr>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">수정 완료</button>
            <a th:href="@{/members/admin}" class="btn btn-secondary">목록으로</a>
        </div>
    </form>
</div>
</body>
</html>
