<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>회원 상세 정보</title>
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@600;800&display=swap"
          rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/memberPage.css}">
</head>
<body class="dashboard-body">
<div class="d-flex">
    <main class="main-content flex-grow-1">
        <h2 class="page-title mb-4">
            <i class="bi bi-person-vcard-fill me-2"></i> 회원 상세 정보
        </h2>

        <!-- 회원이 존재하지 않을 경우 -->
        <div th:if="${memberNotFound}" class="glass-box text-center py-5">
            <i class="bi bi-x-circle-fill fs-1 mb-3 text-danger"></i>
            <h4 class="text-white">회원이 존재하지 않습니다.</h4>
            <a th:href="${returnUrl}" class="btn btn-outline-light mt-3">목록으로</a>
        </div>

        <!-- 회원 정보 -->
        <div th:if="${member != null}">
            <!-- 탈퇴한 회원 안내 -->
            <div th:if="${member.isDeleted}" class="glass-box text-center py-5">
                <i class="bi bi-exclamation-triangle-fill fs-1 mb-3 text-warning"></i>
                <h4 class="text-white">탈퇴한 회원입니다.</h4>
                <p class="text-muted">해당 회원의 상세 정보는 확인할 수 없습니다.</p>
                <a th:href="@{/admin/members}" class="btn btn-outline-light mt-3">목록으로</a>
            </div>

            <!-- 정상 회원 상세 정보 -->
            <div th:unless="${member.isDeleted}" class="glass-box member-info">
                <div class="row align-items-center"> <div class="col-md-8 border-end border-secondary border-opacity-25">
                    <div class="mb-3">
                        <strong class="text-cyan">ID:</strong>
                        <span class="text-white">[[${member.memberId}]]</span>
                    </div>
                    <div class="mb-3">
                        <strong class="text-cyan">이름:</strong>
                        <span class="text-white">[[${member.name}]]</span>
                    </div>
                    <div class="mb-3">
                        <strong class="text-cyan">이메일:</strong>
                        <span class="text-white">[[${member.email}]]</span>
                    </div>
                    <div class="mb-3">
                        <strong class="text-cyan">연락처:</strong>
                        <span class="text-white">[[${member.contact}]]</span>
                    </div>

                    <hr class="my-3 opacity-25">

                    <div class="mb-3">
                        <strong class="text-cyan">회사명:</strong>
                        <span class="text-white">[[${member.companyName}]]</span>
                    </div>
                    <div>
                        <strong class="text-cyan">회사 전화번호:</strong>
                        <span class="text-white">[[${member.companyPhone}]]</span>
                    </div>
                </div>

                    <div class="col-md-4 text-center">
                        <div class="profile-display-container">
                            <img th:src="${member.profileImage != null ? '/uploads/' + member.profileImage : '/images/default-profile.png'}"
                                 class="img-fluid rounded-circle profile-preview-static"
                                 alt="Profile"
                                 onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-outline-light" onclick="openPasswordModal()">
                        회원정보수정
                    </button>
                    <a th:href="${returnUrl}" class="btn btn-outline-light">목록으로</a>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" id="passwordModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title">비밀번호 확인</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="password" id="passwordInput"
                       class="form-control"
                       placeholder="비밀번호를 입력하세요">
                <div id="passwordError" class="text-danger mt-2 d-none">
                    비밀번호가 일치하지 않습니다.
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button class="btn btn-primary" onclick="checkPassword()">확인</button>
            </div>
        </div>
    </div>
</div>
<!-- 페이지 어디든 넣어도 됨, 보통 body 끝 부분 -->
<div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                인증 성공! 페이지로 이동합니다.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
    /**
     * 비밀번호 확인 모달창 열기
     */
    function openPasswordModal() {
        document.getElementById('passwordInput').value = '';
        document.getElementById('passwordError').classList.add('d-none');

        const modalElement = document.getElementById('passwordModal');
        const modal = new bootstrap.Modal(modalElement);
        modal.show();

        modalElement.addEventListener('shown.bs.modal', () => {
            document.getElementById('passwordInput').focus();
        }, { once: true });
    }

    /**
     * 엔터키 입력 이벤트
     */
    document.getElementById('passwordInput').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            checkPassword();
        }
    });

    /**
     * 서버에 비밀번호 검증 요청 및 상태 관리
     */
    function checkPassword() {
        const passwordInput = document.getElementById('passwordInput');
        const password = passwordInput.value;

        // 버튼 요소 선택
        const modalConfirmBtn = document.querySelector('#passwordModal .btn-primary');
        const mainEditBtn = document.querySelector('button[onclick="openPasswordModal()"]');

        // CSRF 토큰 설정
        const token = document.querySelector('meta[name="_csrf"]')?.content;
        const header = document.querySelector('meta[name="_csrf_header"]')?.content;
        const headers = { 'Content-Type': 'application/json' };
        if (token && header) headers[header] = token;

        // [중복 클릭 방지 1] 모달 내 확인 버튼 비활성화
        modalConfirmBtn.disabled = true;
        modalConfirmBtn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status"></span> 확인 중...`;

        fetch('/members/check-password', {
            method: 'POST',
            headers: headers,
            body: JSON.stringify({ password: password })
        })
            .then(res => res.json())
            .then(data => {
                if (data.valid) {
                    // [성공 시 처리]
                    // 1. 모달 닫기
                    const modalEl = document.getElementById('passwordModal');
                    const modalInstance = bootstrap.Modal.getInstance(modalEl);
                    if (modalInstance) modalInstance.hide();

                    // 2. 메인 페이지의 '회원정보수정' 버튼 비활성화 (다중 클릭 방지)
                    if (mainEditBtn) {
                        mainEditBtn.disabled = true;
                        mainEditBtn.innerHTML = `처리 중... <span class="spinner-border spinner-border-sm"></span>`;
                    }

                    // 3. SweetAlert2 성공 알림
                    Swal.fire({
                        icon: 'success',
                        title: '인증 성공',
                        text: '잠시 후 수정 페이지로 이동합니다.',
                        timer: 1500,
                        showConfirmButton: false,
                        background: '#1a1a1a',
                        color: '#ffffff',
                        willClose: () => {
                            window.location.href = '/members/edit';
                        }
                    });
                } else {
                    // [실패 시 처리] 버튼 원상복구
                    document.getElementById('passwordError').classList.remove('d-none');
                    passwordInput.value = '';
                    passwordInput.focus();

                    modalConfirmBtn.disabled = false;
                    modalConfirmBtn.innerHTML = `확인`;
                }
            })
            .catch(err => {
                console.error("오류 발생:", err);
                modalConfirmBtn.disabled = false;
                modalConfirmBtn.innerHTML = `확인`;

                Swal.fire({
                    icon: 'error',
                    title: '통신 오류',
                    text: '서버와 연결할 수 없습니다.',
                    background: '#1a1a1a',
                    color: '#ffffff'
                });
            });
    }
</script></body>
</html>
