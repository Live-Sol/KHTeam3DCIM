<!-- 회원 목록 페이지 (일반 사용자용) -->
<!-- 안쓰는 기능 입니다. 일단 보류 -->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarRoot - 회원 탈퇴</title>
    <!-- 공통 라이브러리 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS 파일들 -->
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/memberStyle.css" rel="stylesheet">

    <style>
        .warning-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 2rem;
            color: #fca5a5;
        }
        .warning-title {
            color: #ef4444;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .btn-delete-final {
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-delete-final:hover {
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="login-body">
<div class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-5">

                <div class="card login-card">
                    <div class="card-body p-5">

                        <div class="text-center mb-4">
                            <h2 class="login-title" style="color: #ef4444; text-shadow: 0 0 15px rgba(239, 68, 68, 0.3);">
                                DELETE ACCOUNT
                            </h2>
                            <p class="text-white-50 small">정말로 탈퇴하시겠습니까?</p>
                        </div>

                        <!-- 경고 메시지 박스 -->
                        <div class="warning-box">
                            <div class="warning-title">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i> 주의사항
                            </div>
                            <ul class="small mb-0 ps-3">
                                <li>탈퇴 시 모든 회원 정보가 영구 삭제됩니다.</li>
                                <li>작성하신 게시물이나 데이터는 복구할 수 없습니다.</li>
                                <li>동일한 아이디로 재가입이 불가능할 수 있습니다.</li>
                            </ul>
                        </div>

                        <form id="deleteForm">
                            <!-- CSRF 토큰 -->
                            <input type="hidden" id="csrfToken" th:value="${_csrf.token}">
                            <!-- 회원 ID (JS에서 사용) -->
                            <input type="hidden" id="memberId" th:value="${member.memberId}">

                            <div class="mb-4">
                                <label class="text-white-50 small mb-2 ms-1">본인 확인을 위해 비밀번호를 입력해주세요.</label>
                                <div class="form-floating">
                                    <input type="password" class="form-control form-control-custom" id="password" placeholder="Password" required>
                                    <label for="password"><i class="bi bi-lock-fill me-2"></i>비밀번호</label>
                                </div>
                                <div id="errorMsg" class="validation-msg text-error mt-2" style="display:none;">
                                    <i class="bi bi-x-circle"></i> 비밀번호가 일치하지 않습니다.
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="button" class="btn btn-delete-final btn-lg" id="deleteBtn">
                                    <i class="bi bi-trash3-fill me-2"></i>회원 탈퇴하기
                                </button>
                                <a th:href="@{/members/edit}" class="btn btn-outline-secondary btn-check-custom">
                                    취소하고 돌아가기
                                </a>
                            </div>
                        </form>

                    </div>
                    <!-- 붉은색 글로우 효과 -->
                    <div class="card-footer-glow" style="background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.5), transparent);"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('deleteBtn').addEventListener('click', function() {
        if (!confirm('정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
            return;
        }

        const password = document.getElementById('password').value;
        const memberId = document.getElementById('memberId').value;
        const csrfToken = document.getElementById('csrfToken').value;
        const errorMsg = document.getElementById('errorMsg');

        if (!password) {
            alert('비밀번호를 입력해주세요.');
            return;
        }

        // 삭제 요청 (AJAX)
        fetch(`/members/${memberId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken
            },
            body: JSON.stringify({ password: password })
        })
        .then(async response => {
            if (response.ok) {
                alert('회원 탈퇴가 완료되었습니다. 이용해주셔서 감사합니다.');
                window.location.href = '/members/logout'; // 로그아웃 처리 후 메인으로
            } else {
                const data = await response.json();
                throw new Error(data.message || '탈퇴 처리에 실패했습니다.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorMsg.innerText = error.message;
            errorMsg.style.display = 'block';
        });
    });
</script>
</body>
</html>
