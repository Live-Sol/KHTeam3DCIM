<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${memberId} 님의 정보 수정|">회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/memberStyle.css" rel="stylesheet">
    <link href="/css/memberEdit.css" rel="stylesheet">
</head>
<body class="login-body">
<div class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">

                <div class="card login-card signup-card-width">
                    <div class="card-body p-5">

                        <div class="text-center mb-5">
                            <h2 class="login-title">AGENT PROFILE EDIT</h2>
                            <p class="text-white-50 small" th:text="|${memberId} 님의 등록 정보 수정|"></p>
                        </div>

                        <div th:if="${param.success}" class="alert alert-success-custom mb-4" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            정보가 성공적으로 수정되었습니다.
                        </div>
                        <div th:if="${error}" class="alert alert-custom mb-4" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}">수정 정보를 확인해주세요.</span>
                        </div>


                        <form th:action="@{/members/edit}" th:object="${memberUpdateByUserRequest}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="row mb-4 info-display">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label-custom">ID / ROLE</label>
                                    <p class="info-value-readonly" th:text="|${memberId} (${memberRole})|"></p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label-custom">AGENT NAME</label>
                                    <p class="info-value-readonly" th:text="${memberName}"></p>
                                </div>
                            </div>

                            <hr class="divider-line my-4">

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control form-control-custom" id="newPassword" th:field="*{newPassword}" placeholder="New Password">
                                <label for="newPassword"><i class="bi bi-key me-2"></i>New Password (수정 시에만 입력)</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                                <div class="validation-msg text-muted mt-1 small"><i class="bi bi-info-circle-fill"></i> 영문+숫자 5~20자. 비워두면 기존 비밀번호 유지.</div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-custom" id="contact" th:field="*{contact}" placeholder="010-0000-0000" required>
                                <label for="contact"><i class="bi bi-phone me-2"></i>담당자 직통 번호 (Contact)</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="email" class="form-control form-control-custom" id="email" th:field="*{email}" placeholder="agent@starroot.com" required>
                                <label for="email"><i class="bi bi-envelope me-2"></i>담당자 이메일 (Email)</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-custom" id="companyName" th:field="*{companyName}" placeholder="StarRoot Corp." required>
                                <label for="companyName"><i class="bi bi-buildings me-2"></i>회사명 (Company)</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-custom" id="companyPhone" th:field="*{companyPhone}" placeholder="000-000-0000" required>
                                <label for="companyPhone"><i class="bi bi-telephone me-2"></i>회사 대표 번호 (Tel)</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('companyPhone')}" th:errors="*{companyPhone}"></div>
                            </div>

                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-login btn-lg">
                                    수정하기 <i class="bi bi-shield-fill-check"></i>
                                </button>
                                <a th:href="@{/}" class="btn btn-outline-secondary w-100 mt-2 btn-check-custom">
                                    취소 <i class="bi bi-x-octagon"></i>
                                </a>
                            </div>
                        </form>

                    </div>
                    <div class="card-footer-glow"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
