<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${memberId} 님의 정보 수정|">회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-primary">내 정보 수정 (<span th:text="${memberId}">user123</span>)</h2>

    <div th:if="${param.success}" class="alert alert-success">
        정보가 성공적으로 수정되었습니다.
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/members/edit}" th:object="${memberUpdateByUserRequest}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="memberId" class="form-label">아이디</label>
            <input type="text" id="memberId" th:value="${memberId}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">담당자 성함</label>
            <input type="text" id="name" th:value="${memberName}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">권한</label>
            <input type="text" id="role" th:value="${memberRole}" class="form-control" readonly>
        </div>

        <hr>

        <div class="mb-3">
            <label for="newPassword" class="form-label">새 비밀번호 (수정 시에만 입력)</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
            <div class="form-text text-muted">비밀번호는 영문+숫자 5~20자</div>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">담당자 직통 번호</label>
            <input type="text" id="contact" th:field="*{contact}" placeholder="010-0000-0000" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">담당자 이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="companyName" class="form-label">회사명</label>
            <input type="text" id="companyName" th:field="*{companyName}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
        </div>

        <div class="mb-3">
            <label for="companyPhone" class="form-label">회사 대표 번호</label>
            <input type="text" id="companyPhone" th:field="*{companyPhone}" placeholder="000-000-0000" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('companyPhone')}" th:errors="*{companyPhone}"></div>
        </div>


        <button type="submit" class="btn btn-primary w-100 mt-3">정보 수정</button>
        <a th:href="@{/}" class="btn btn-outline-secondary w-100 mt-2">취소</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
