<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${memberId} 님의 정보 수정|">회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS 파일들 -->
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/memberStyle.css" rel="stylesheet">

    <!-- 인라인 스타일은 추후 memberEdit.css로 옮기시는 것을 추천합니다 -->
    <style>
        /* 이미지 프리뷰 스타일 */
        .profile-upload-container {
            position: relative;
            width: 140px; /* 크기 약간 키움 */
            height: 140px;
            margin: 0 auto 2.5rem;
        }
        .profile-preview {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-cyan);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
            background: #1e293b;
            transition: transform 0.3s ease;
        }
        .profile-preview:hover {
            transform: scale(1.02);
        }
        .upload-icon-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--accent-purple);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid #0f172a; /* 배경색과 동일하게 하여 분리감 줌 */
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .upload-icon-btn:hover {
            transform: scale(1.1) rotate(15deg);
            background: #fff;
            color: var(--accent-purple);
        }
        /* 읽기 전용 정보 박스 스타일 */
        .info-readonly-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 15px;
            color: #94a3b8;
            font-size: 0.95rem;
        }
        .delete-account-link {
            font-size: 0.85rem;
            color: #ef4444; /* Red color */
            text-decoration: underline;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .delete-account-link:hover {
            color: #f87171;
            opacity: 1;
        }
    </style>
</head>
<body class="login-body">
<div class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">

                <div class="card login-card">
                    <div class="card-body p-5">

                        <div class="text-center mb-4">
                            <h2 class="login-title">MY PROFILE</h2>
                            <p class="text-white-50 small" th:text="|${memberId} 님의 정보를 수정합니다.|"></p>
                        </div>

                        <!-- 성공/실패 메시지 -->
                        <div th:if="${successMessage}" class="alert alert-success-custom mb-4" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${successMessage}">정보가 수정되었습니다.</span>
                        </div>
                        <div th:if="${error}" class="alert alert-custom mb-4" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}">오류가 발생했습니다.</span>
                        </div>

                        <form th:action="@{/members/edit}" th:object="${memberUpdateByUserRequest}" method="post" enctype="multipart/form-data" id="editForm">

                            <!-- 1. 프로필 이미지 -->
                            <div class="profile-upload-container">
                                <img th:src="${profileImage != null ? '/uploads/' + profileImage : '/images/default-profile.png'}"
                                     id="previewImg" class="profile-preview"
                                     onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'"> <!-- 이미지 깨질 시 대체 -->

                                <label for="profileImage" class="upload-icon-btn" title="이미지 변경">
                                    <i class="bi bi-camera-fill"></i>
                                </label>
                                <!-- 파일 용량 체크를 위해 onchange 이벤트 수정 -->
                                <input type="file" id="profileImage" th:field="*{profileImage}" style="display: none;" accept="image/*" onchange="previewFile(this)">
                            </div>

                            <!-- 2. 읽기 전용 정보 (스타일 개선) -->
                            <div class="row mb-4 g-3">
                                <div class="col-md-6">
                                    <label class="text-white-50 small mb-1 ms-1">User ID</label>
                                    <div class="info-readonly-box">
                                        <i class="bi bi-person-badge me-2 text-cyan"></i>
                                        <span th:text="${memberId}">user01</span>
                                        <span class="badge bg-secondary float-end" th:text="${memberRole}">USER</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="text-white-50 small mb-1 ms-1">Agent Name</label>
                                    <div class="info-readonly-box">
                                        <i class="bi bi-person me-2 text-purple"></i>
                                        <span th:text="${memberName}">홍길동</span>
                                    </div>
                                </div>
                            </div>

                            <hr class="divider-line my-4">

                            <!-- 3. 비밀번호 변경 섹션 (확인 필드 추가) -->
                            <div class="mb-4">
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control form-control-custom" id="newPassword" th:field="*{newPassword}" placeholder="New Password" autocomplete="new-password">
                                    <label for="newPassword"><i class="bi bi-key me-2"></i>새 비밀번호 (변경 시에만 입력)</label>
                                </div>
                                <!-- [추가됨] 비밀번호 확인 필드 -->
                                <div class="form-floating">
                                    <input type="password" class="form-control form-control-custom" id="confirmPassword" placeholder="Confirm Password">
                                    <label for="confirmPassword"><i class="bi bi-check-all me-2"></i>비밀번호 확인</label>
                                </div>
                                <div id="passwordMatchError" class="validation-msg text-error mt-2" style="display:none;">
                                    <i class="bi bi-x-circle"></i> 비밀번호가 일치하지 않습니다.
                                </div>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                            </div>

                            <!-- 4. 수정 가능 정보 -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-custom" id="contact" th:field="*{contact}" placeholder="Contact" required>
                                <label for="contact"><i class="bi bi-phone me-2"></i>연락처</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control form-control-custom" id="email" th:field="*{email}" placeholder="Email" required>
                                <label for="email"><i class="bi bi-envelope me-2"></i>이메일</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="row g-2 mb-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-custom" id="companyName" th:field="*{companyName}" placeholder="Company" required>
                                        <label for="companyName"><i class="bi bi-building me-2"></i>회사명</label>
                                        <!-- 회사명 에러 메시지 -->
                                        <div class="validation-msg text-error" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-custom" id="companyPhone" th:field="*{companyPhone}" placeholder="Tel" required>
                                        <label for="companyPhone"><i class="bi bi-telephone me-2"></i>회사 대표번호</label>
                                        <!-- 회사번호 에러 메시지 -->
                                        <div class="validation-msg text-error" th:if="${#fields.hasErrors('companyPhone')}" th:errors="*{companyPhone}"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- 버튼 영역 -->
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-login btn-lg">
                                    정보 수정 완료 <i class="bi bi-check-lg"></i>
                                </button>
                                <a th:href="@{/}" class="btn btn-outline-secondary w-100 mt-2 btn-check-custom">
                                    메인으로 돌아가기
                                </a>
                            </div>

                            <!-- [추가됨] 회원 탈퇴 링크 -->
                            <div class="text-center mt-4">
                                <a th:href="@{/members/delete}" class="delete-account-link">
                                    회원 탈퇴하기
                                </a>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer-glow"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 1. 이미지 미리보기 & 용량 체크
    function previewFile(input) {
        const preview = document.getElementById('previewImg');
        const file = input.files[0];

        // 파일 선택 취소 시
        if (!file) return;

        // 용량 제한 (10MB)
        const maxSize = 10 * 1024 * 1024;
        if (file.size > maxSize) {
            alert("이미지 파일 크기는 10MB를 초과할 수 없습니다.");
            input.value = ""; // 파일 선택 초기화
            return;
        }

        const reader = new FileReader();
        reader.addEventListener("load", function () {
            preview.src = reader.result;
        }, false);
        reader.readAsDataURL(file);
    }

    // 2. 폼 제출 시 유효성 검사
    document.getElementById('editForm').addEventListener('submit', function(e) {
        const newPw = document.getElementById('newPassword').value;
        const confirmPw = document.getElementById('confirmPassword').value;
        const errorMsg = document.getElementById('passwordMatchError');

        // 비밀번호가 입력되어 있는데 서로 다르면 제출 막기
        if (newPw && newPw !== confirmPw) {
            e.preventDefault(); // 제출 중단
            errorMsg.style.display = 'block';
            document.getElementById('confirmPassword').focus();
        } else {
            errorMsg.style.display = 'none';
        }
    });
</script>
</body>
</html>
