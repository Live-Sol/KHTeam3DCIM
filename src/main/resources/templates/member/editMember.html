<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="|${memberId} 님의 정보 수정|">회원 정보 수정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

<link href="/css/index.css" rel="stylesheet">
<link href="/css/memberStyle.css" rel="stylesheet">
</head>
<body class="login-body">
<div th:replace="fragments/header :: header"></div>
<div class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">

                <div class="card login-card">
                    <div class="card-body p-5">

                        <div class="text-center mb-4">
                            <h2 class="login-title">MY PROFILE</h2>
                            <p class="text-white-50 small" th:text="|${memberId} 님의 정보를 수정합니다.|"></p>
                        </div>

                        <!-- 성공/실패 메시지 -->
                        <div th:if="${successMessage}" class="alert alert-success-custom mb-4" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${successMessage}">정보가 수정되었습니다.</span>
                        </div>
                        <div th:if="${error}" class="alert alert-custom mb-4" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}">오류가 발생했습니다.</span>
                        </div>

                        <form th:action="@{/members/edit}" th:object="${memberUpdateByUserRequest}" method="post" enctype="multipart/form-data" id="editForm">

                            <!-- 1. 프로필 이미지 -->
                            <div class="d-flex justify-content-center mb-4">
                                <div class="profile-upload-container" style="position: relative; display: inline-block;">
                                    <img th:src="${profileImage != null ? '/uploads/' + profileImage : '/images/default-profile.png'}"
                                         th:data-original-src="${profileImage != null ? '/uploads/' + profileImage : '/images/default-profile.png'}"
                                         th:data-default-src="'/images/default-profile.png'"
                                         id="previewImg" class="profile-preview"
                                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'"> <!-- 이미지 깨질 시 대체 -->
                                    <input type="hidden" id="deleteProfileImage" name="deleteProfileImage" value="false">
                                    <button type="button" id="resetImgBtn" class="upload-icon-btn" title="기본 이미지로 변경"
                                            style="position: absolute; bottom: 0; left: 0; background-color: #6c757d; border: none; outline: none; cursor: pointer; z-index: 10;">
                                        <i class="bi bi-arrow-counterclockwise"></i>
                                    </button>

                                    <label for="profileImage" class="upload-icon-btn" title="이미지 변경"
                                           style="position: absolute; bottom: 0; right: 0;">
                                        <i class="bi bi-camera-fill"></i>
                                    </label>

                                    <!-- 파일 용량 체크를 위해 onchange 이벤트 수정 -->
                                    <input type="file" id="profileImage" th:field="*{profileImage}" style="display: none;" accept="image/*" onchange="previewFile(this)">
                                </div>
                            </div>

                            <!-- 2. 읽기 전용 정보 (스타일 개선) -->
                            <div class="row mb-4 g-3">
                                <div class="col-md-6">
                                    <label class="text-white-50 small mb-1 ms-1">User ID</label>
                                    <div class="info-readonly-box">
                                        <i class="bi bi-person-badge me-2 text-cyan"></i>
                                        <span th:text="${memberId}">user01</span>
                                        <span class="badge bg-secondary float-end" th:text="${memberRole}">USER</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="text-white-50 small mb-1 ms-1">Agent Name</label>
                                    <div class="info-readonly-box">
                                        <i class="bi bi-person me-2 text-purple"></i>
                                        <span th:text="${memberName}">홍길동</span>
                                    </div>
                                </div>
                            </div>

                            <hr class="divider-line my-4">

                            <!-- 3. 수정 가능 정보 -->
                            <div class="row g-2 mb-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-custom" id="contact" th:field="*{contact}" placeholder="Contact" required>
                                        <label for="contact"><i class="bi bi-phone me-2"></i>연락처</label>
                                        <div class="validation-msg text-error" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control form-control-custom" id="email" th:field="*{email}" placeholder="Email" required>
                                        <label for="email"><i class="bi bi-envelope me-2"></i>이메일</label>
                                        <div class="validation-msg text-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-2 mb-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-custom" id="companyName" th:field="*{companyName}" placeholder="Company" required>
                                        <label for="companyName"><i class="bi bi-building me-2"></i>회사명</label>
                                        <!-- 회사명 에러 메시지 -->
                                        <div class="validation-msg text-error" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-custom" id="companyPhone" th:field="*{companyPhone}" placeholder="Tel" required>
                                        <label for="companyPhone"><i class="bi bi-telephone me-2"></i>회사 대표번호</label>
                                        <!-- 회사번호 에러 메시지 -->
                                        <div class="validation-msg text-error" th:if="${#fields.hasErrors('companyPhone')}" th:errors="*{companyPhone}"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- 4. 비밀번호 변경 섹션 (확인 필드 추가) -->
                            <div class="mb-4">
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control form-control-custom" id="newPassword" th:field="*{newPassword}" placeholder="New Password" autocomplete="new-password">
                                    <label for="newPassword"><i class="bi bi-key me-2"></i>새 비밀번호 (변경 시에만 입력)</label>
                                </div>
                                <!-- [추가됨] 비밀번호 확인 필드 -->
                                <div class="form-floating">
                                    <input type="password" class="form-control form-control-custom" id="confirmPassword" placeholder="Confirm Password">
                                    <label for="confirmPassword"><i class="bi bi-check-all me-2"></i>비밀번호 확인</label>
                                </div>
                                <div id="passwordMatchError" class="validation-msg text-error mt-2" style="display:none;">
                                    <i class="bi bi-x-circle"></i> 비밀번호가 일치하지 않습니다.
                                </div>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                            </div>

                            <!-- 버튼 영역 -->
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-login btn-lg">
                                    정보 수정 완료 <i class="bi bi-check-lg"></i>
                                </button>
                                <a th:href="@{/}" class="btn btn-outline-secondary w-100 mt-2 btn-check-custom">
                                    메인으로 돌아가기
                                </a>
                            </div>

                            <!-- [추가됨] 회원 탈퇴 링크 -->
                            <div class="text-center mt-4">
                                <a th:href="@{/members/delete}" class="delete-account-link">
                                    회원 탈퇴하기
                                </a>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer-glow"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // 1. 이미지 미리보기 & 용량 체크
    function previewFile(input) {
        const preview = document.getElementById('previewImg');
        const file = input.files[0];
        if (!file) return;

        const maxSize = 10 * 1024 * 1024;
        if (file.size > maxSize) {
            Swal.fire({
                icon: 'error',
                title: '용량 초과',
                text: '이미지 파일 크기는 10MB를 초과할 수 없습니다.',
                background: '#1a1a1a',
                color: '#ffffff'
            });
            input.value = "";
            return;
        }

        const reader = new FileReader();
        reader.addEventListener("load", function () {
            preview.src = reader.result;
            // [중요] 파일을 새로 선택했으니 "삭제"가 아님! false로 설정
            if(deleteInput) deleteInput.value = "false";
        }, false);
        reader.readAsDataURL(file);
    }
    // [추가하신 부분] 이미지 초기화 로직 (그대로 사용 OK)
    document.addEventListener('DOMContentLoaded', function() {
        const resetBtn = document.getElementById('resetImgBtn');
        const preview = document.getElementById('previewImg');
        const fileInput = document.getElementById('profileImage');
        const deleteInput = document.getElementById('deleteProfileImage'); // 히든 인풋

        if (resetBtn) {
            resetBtn.addEventListener('click', function() {
                // 1. HTML에 적어둔 "기본 이미지 경로" 가져오기
                // ('/images/default-profile.png')
                const defaultSrc = preview.getAttribute('data-default-src');

                // 2. 화면 이미지를 기본 이미지로 변경
                if(defaultSrc) {
                    preview.src = defaultSrc;
                }

                // 3. 파일 선택된 것 비우기
                fileInput.value = '';

                // 4. [핵심] 서버에게 "기존 이미지 삭제해줘"라고 신호 보내기
                if(deleteInput) {
                    deleteInput.value = "true";

                    // (선택) 사용자에게 알림
                    Swal.fire({
                        toast: true,
                        position: 'top',
                        icon: 'info',
                        title: '기본 이미지로 설정되었습니다.',
                        showConfirmButton: false,
                        timer: 1000
                    });
                }
            });
        }
    });

    // 2. 폼 제출 시 SweetAlert2 및 중복 클릭 방지 적용
    const editForm = document.getElementById('editForm');

    editForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const form = this;
        const submitBtn = form.querySelector('button[type="submit"]');
        const newPw = document.getElementById('newPassword').value;
        const confirmPw = document.getElementById('confirmPassword').value;
        const errorMsg = document.getElementById('passwordMatchError');

        if (newPw && newPw !== confirmPw) {
            errorMsg.style.display = 'block';
            document.getElementById('confirmPassword').focus();
            return;
        } else {
            errorMsg.style.display = 'none';
        }

        Swal.fire({
            title: '정보를 수정하시겠습니까?',
            text: "입력하신 정보로 회원 정보가 갱신됩니다.",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#00d1ff',
            cancelButtonColor: '#6c757d',
            confirmButtonText: '수정 완료',
            cancelButtonText: '취소',
            background: '#1a1a1a',
            color: '#ffffff'
        }).then((result) => {
            if (result.isConfirmed) {
                // [중복 클릭 방지 처리]
                submitBtn.disabled = true;
                submitBtn.innerHTML = `처리 중... <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>`;

                form.submit();
            }
        });
    });

    // 3. 회원 탈퇴 시 SweetAlert2 확인창 적용
    const deleteLink = document.querySelector('.delete-account-link');
    if (deleteLink) {
        deleteLink.addEventListener('click', function(e) {
            e.preventDefault();
            const targetUrl = this.getAttribute('href');

            Swal.fire({
                title: '정말로 탈퇴하시겠습니까?',
                text: "탈퇴 시 모든 정보가 삭제되며 복구할 수 없습니다.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: '탈퇴하기',
                cancelButtonText: '취소',
                background: '#1a1a1a',
                color: '#ffffff'
            }).then((result) => {
                if (result.isConfirmed) {
                    this.style.pointerEvents = 'none';
                    this.innerText = '탈퇴 처리 중...';
                    window.location.href = targetUrl;
                }
            });
        });
    }
</script>
</body>
</html>
