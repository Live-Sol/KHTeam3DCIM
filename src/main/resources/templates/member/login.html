<!-- [ì¶”ê°€ë¨] ì•„ì´ë”” ì €ì¥ ìŠ¤í¬ë¦½íŠ¸ (ì¿ í‚¤ í™œìš©) -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const saveIdKey = 'savedMemberId'; // ì¿ í‚¤ í‚¤ ì´ë¦„
        const memberIdInput = document.getElementById('memberId');
        const saveIdCheckbox = document.getElementById('saveId');
        const loginForm = document.getElementById('loginForm');

        // 1. ì¿ í‚¤ ê°’ ê°€ì ¸ì˜¤ê¸° í•¨ìˆ˜
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // 2. í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ì•„ì´ë”” í™•ì¸
        const savedId = getCookie(saveIdKey);
        if (savedId) {
            memberIdInput.value = savedId;
            saveIdCheckbox.checked = true;
        }

        // 3. í¼ ì œì¶œ ì‹œ ì¿ í‚¤ ì €ì¥ ë˜ëŠ” ì‚­ì œ
        loginForm.addEventListener('submit', function() {
            if (saveIdCheckbox.checked) {
                // 7ì¼ê°„ ì €ì¥
                const date = new Date();
                date.setTime(date.getTime() + (7 * 24 * 60 * 60 * 1000));
                document.cookie = `${saveIdKey}=${memberIdInput.value}; expires=${date.toUTCString()}; path=/`;
            } else {
                // ì²´í¬ í•´ì œ ì‹œ ì¿ í‚¤ ì‚­ì œ
                document.cookie = `${saveIdKey}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
            }
        });
    });
</script>
