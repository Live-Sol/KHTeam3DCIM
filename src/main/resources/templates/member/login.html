<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StarRoot - Login</title>
    <!-- 공통 라이브러리 (부트스트랩, 아이콘, 폰트) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- 메인 스타일 (변수 공유용) 및 로그인 전용 스타일 -->
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/memberStyle.css" rel="stylesheet">
</head>
<body class="login-body">

<!-- 1. 네비게이션 헤더 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 2. 로그인 메인 섹션 -->
<div class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-5 col-xl-4">

                <!-- Glassmorphism Login Card -->
                <div class="card login-card">
                    <div class="card-body p-5">

                        <!-- Title -->
                        <div class="text-center mb-5">
                            <h2 class="login-title">STAR-ROOT LOGIN</h2>
                            <p class="text-white-50 small">Enter your ID/PW to access the DCIM core.<br></p>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-custom mb-4" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}">로그인 정보를 확인해주세요.</span>
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/members/login}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <!-- ID Input -->
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-custom" id="memberId" name="memberId" placeholder="User ID" required>
                                <label for="memberId"><i class="bi bi-person me-2"></i>User ID</label>
                            </div>

                            <!-- Password Input -->
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control form-control-custom" id="password" name="password" placeholder="Password" required>
                                <label for="password"><i class="bi bi-key me-2"></i>Password</label>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-login btn-lg">
                                    LOG-IN <i class="bi bi-arrow-right-short"></i>
                                </button>
                            </div>
                        </form>

                        <!-- Footer Links -->
                        <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-25">
                            <p class="text-white-50 small mb-0">
                                New agent?
                                <a th:href="@{/members/signup}" class="link-cyan fw-bold ms-1">Register Identity</a>
                            </p>
                        </div>

                    </div>

                    <!-- Decorative Element (Bottom Glow) -->
                    <div class="card-footer-glow"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- 3. 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
