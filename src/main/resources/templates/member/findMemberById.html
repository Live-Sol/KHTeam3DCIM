<!-- 회원 목록 페이지 (일반 사용자용) -->
<!-- 안쓰는 기능 입니다. 일단 보류 -->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StarRoot - Find Member</title>
    <!-- 공통 라이브러리 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/memberStyle.css" rel="stylesheet">
</head>
<body class="login-body">

<div th:replace="~{fragments/header :: header}"></div>

<div class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- 검색 카드 -->
                <div class="card login-card mb-4">
                    <div class="card-body p-4 text-center">
                        <h3 class="login-title mb-4">FIND MEMBER</h3>

                        <!-- 검색 폼 (GET 방식 권장) -->
                        <form th:action="@{/members/search}" method="get" class="d-flex gap-2">
                            <div class="form-floating flex-grow-1">
                                <input type="text" class="form-control form-control-custom" id="searchId" name="memberId" placeholder="ID" required>
                                <label for="searchId">회원 ID 입력</label>
                            </div>
                            <button type="submit" class="btn btn-check-custom px-4">
                                <i class="bi bi-search"></i>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 결과 메시지 (에러) -->
                <div th:if="${error}" class="alert alert-custom text-center" role="alert">
                    <i class="bi bi-exclamation-circle me-2"></i> <span th:text="${error}"></span>
                </div>

                <!-- 결과 카드 (회원 정보가 있을 때만 표시) -->
                <div th:if="${member}" class="card login-card animate-up">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="rounded-circle bg-dark border border-info d-flex justify-content-center align-items-center me-3" style="width: 50px; height: 50px;">
                                <i class="bi bi-person-bounding-box text-info fs-4"></i>
                            </div>
                            <div>
                                <h5 class="mb-0 text-white" th:text="${member.name}">홍길동</h5>
                                <small class="text-white-50" th:text="${member.memberId}">user01</small>
                            </div>
                            <span class="badge ms-auto bg-primary bg-opacity-25 border border-primary text-primary"
                                  th:text="${member.role}">USER</span>
                        </div>

                        <div class="border-top border-secondary border-opacity-25 pt-3 mt-3">
                            <div class="row g-3 text-white-50 small">
                                <div class="col-6">
                                    <i class="bi bi-envelope me-2"></i> <span th:text="${member.email}">email@test.com</span>
                                </div>
                                <div class="col-6">
                                    <i class="bi bi-phone me-2"></i> <span th:text="${member.contact}">010-0000-0000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
