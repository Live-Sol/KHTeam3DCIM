<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정 (관리자)</title>
    <link rel="stylesheet" th:href="@{/css/memberStyle.css}">
</head>
<body>
<div class="container">
    <h2>회원 정보 수정 (관리자)</h2>

    <div th:if="${errorMessage}" class="message-box error-message">
        <p th:text="${errorMessage}"></p>
        <ul th:if="${#fields.hasErrors('all')}" style="list-style-type: none; padding-left: 0;">
            <li th:each="err : ${#fields.errors('all')}" th:text="${err}"></li>
        </ul>
    </div>

    <div th:if="${successMessage}" class="message-box success-message">
        <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/admin/members-edit/{memberId}(memberId=${member.memberId})}"
          th:object="${memberAdminUpdateRequest}" method="post">

        <input type="hidden" name="_method" value="patch" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="memberId">회원 ID</label>
            <input type="text" id="memberId" th:value="${member.memberId}" readonly>
        </div>

        <div>
            <label for="name">회사명</label>
            <input type="text" id="name" th:field="*{name}" required>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-text"></p>
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-text"></p>
        </div>

        <div>
            <label for="contact">연락처</label>
            <input type="text" id="contact" th:field="*{contact}" placeholder="010-xxxx-xxxx" required>
            <p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="error-text"></p>
        </div>

        <div>
            <label for="role">역할(Role)</label>
            <select id="role" th:field="*{role}">
                <option th:each="roleOption : ${T(com.example.KHTeam3DCIM.domain.Role).values()}"
                        th:value="${roleOption}" th:text="${roleOption.name()}"></option>
            </select>
            <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error-text"></p>
        </div>

        <div>
            <button type="submit">수정 완료</button>
            <a th:href="@{/admin/members}" class="btn btn-secondary">목록으로</a>
        </div>
    </form>
</div>
</body>
</html>
