<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 회원 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-primary">
        <i class="bi bi-people me-2"></i> 전체 회원 조회
    </h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left-square me-1"></i> 메인페이지로
        </a>
    </div>

    <table class="table table-hover table-striped border">
        <thead class="table-dark">
        <tr>
            <th scope="col">No</th>
            <th scope="col">담당자 성함</th>
            <th scope="col">기업명</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member, stat : ${members}">
            <td th:text="${stat.count}">1</td>
            <td th:text="${member.name}" class="align-middle">홍**</td>
            <td th:text="${member.companyName}" class="align-middle">삼**</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
