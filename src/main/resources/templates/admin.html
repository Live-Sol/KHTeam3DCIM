<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: '관리자 페이지'">관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin-main.css}">
</head>
<body>

<!-- 상단 헤더 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex">
    <!-- 사이드바 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <!-- 메인 콘텐츠 -->
    <main class="main-content flex-grow-1">
        <h1 class="h3 mb-4 text-dark" th:text="${pageTitle} ?: '대시보드 홈'">대시보드 홈</h1>

        <div class="row g-4">

            <!-- 승인 대기 카드 -->
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3 shadow-sm">
                    <div class="card-header"><i class="bi bi-hourglass-split me-1"></i> 승인 대기</div>
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${pendingRequestCount}">0</span> 건</h5>
                        <p class="card-text">새로운 입주 신청 승인을 기다리고 있습니다.</p>
                        <a href="/requests" class="btn btn-light btn-sm mt-2">자세히 보기</a>
                    </div>
                </div>
            </div>

            <!-- 등록 장비 카드 -->
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3 shadow-sm">
                    <div class="card-header"><i class="bi bi-server me-1"></i> 총 등록 장비</div>
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${totalDeviceCount}">0</span> 대</h5>
                        <p class="card-text">현재 시스템에 등록된 전체 장비 수입니다.</p>
                        <a href="/devices" class="btn btn-light btn-sm mt-2">장비 관리로 이동</a>
                    </div>
                </div>
            </div>

            <!-- 전체 회원 카드 -->
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3 shadow-sm">
                    <div class="card-header"><i class="bi bi-person-fill me-1"></i> 전체 회원</div>
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${totalMemberCount}">0</span> 명</h5>
                        <p class="card-text">일반 이용자 및 관리자 포함 전체 회원 수입니다.</p>
                        <a href="/admin/members" class="btn btn-light btn-sm mt-2">회원 관리로 이동</a>
                    </div>
                </div>
            </div>

        </div>

        <!-- 최근 활동 로그 (가상) -->
<!--        <div class="card mt-4 shadow-sm">-->
<!--            <div class="card-header bg-white"><i class="bi bi-activity me-1"></i> 최근 활동 로그</div>-->
<!--            <div class="card-body p-0">-->
<!--                <ul class="list-group list-group-flush">-->
<!--                    <li class="list-group-item">User123 님이 랙 5번의 전원 상태를 변경했습니다. (5분 전)</li>-->
<!--                    <li class="list-group-item">새로운 입주 신청이 접수되었습니다. (1시간 전)</li>-->
<!--                    <li class="list-group-item">Admin 님이 User456을 'USER'로 승인했습니다. (2시간 전)</li>-->
<!--                </ul>-->
<!--            </div>-->
<!--        </div>-->
        <!-- 최근 활동 로그 (DB) -->
        <div class="card mt-4 shadow-sm">
            <div class="card-header bg-white"><i class="bi bi-activity me-1"></i> 최근 활동 로그</div>
            <div class="card-body p-0">
                <ul class="list-group list-group-flush">

                    <li class="list-group-item" th:each="log : ${recentLogs}">
                        <span th:text="${log.actor} + ' ' + ${log.actionDescription}"></span>

                        <span class="text-muted float-end"
                              th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}">
                        </span>
                    </li>

                    <li class="list-group-item text-center text-muted" th:if="${#lists.isEmpty(recentLogs)}">
                        최근 활동 로그가 없습니다.
                    </li>
                </ul>
            </div>
        </div>


    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
