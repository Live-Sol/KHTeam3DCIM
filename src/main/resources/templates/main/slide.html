<!--
    th:fragment="slide"
    -> 이 부분이 "slide"라는 이름의 조각임을 선언하는 것입니다.
    다른 파일에서 :: slide 로 이 부분을 콕 집어서 가져갈 수 있습니다.
-->
<div th:fragment="slide" id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
        <!-- 슬라이드 1 -->
        <div class="carousel-item active">
            <img src="images/main/Server1.png" alt="Server Room">
            <div class="hero-caption">
                <h1>Next-Gen DCIM Solution</h1>
                <p>지능형 데이터센터 통합 관리 시스템에 오신 것을 환영합니다.<br>서버 관리부터 에너지 효율화까지 한눈에 파악하세요.</p>
                <a href="/requests" class="btn btn-primary btn-lg mt-3 px-5 rounded-pill">장비 예약하기</a>
            </div>
        </div>
        <!-- 슬라이드 2 -->
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=2000&auto=format&fit=crop" alt="Dashboard">
            <div class="hero-caption">
                <h1>Smart Energy Management</h1>
                <p>실시간 PUE 모니터링과 EMS 연동을 통해<br>데이터센터의 에너지 효율을 극대화합니다.</p>
            </div>
        </div>
        <!-- 슬라이드 3 -->
        <div class="carousel-item">
            <img src="images/main/Server3.png" alt="Security">
            <div class="hero-caption">
                <h1>Secure & Reliable</h1>
                <p>철저한 자산 추적과 보안 관리로<br>귀사의 소중한 데이터를 안전하게 지킵니다.</p>
                <a href="/requests/new" class="btn btn-outline-light btn-lg mt-3 px-5 rounded-pill">입주 신청하기</a>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
