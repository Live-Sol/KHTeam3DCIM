<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit == true} ? '랙 정보 수정' : '신규 랙 설치'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/requests.css}">
    <link rel="stylesheet" th:href="@{/css/rack_form.css}">
</head>
<body>

<div class="form-page-container mt-5" style="max-width: 600px;">

    <div class="card custom-card-dark shadow-lg border-0 mb-5">

        <div class="card-header custom-card-header text-white p-3">
            <h4 class="mb-0 fw-bold" th:text="${isEdit == true} ? '🛠️ 랙 정보 수정' : '➕ 신규 랙 설치'"></h4>
        </div>

        <div class="card-body p-4">

            <form th:action="${isEdit == true} ? @{/racks/{id}/edit(id=${rack.id})} : @{/racks/new}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label class="form-label">랙 이름</label>
                    <input type="text" name="rackName" class="form-control custom-form-control"
                           placeholder="예: A-01, B-05"
                           th:value="${isEdit == true} ? ${rack.rackName} : ''" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">총 높이 (Total Unit)</label>
                    <input type="number" name="totalUnit" class="form-control custom-form-control"
                           th:value="${isEdit == true} ? ${rack.totalUnit} : 42" required>
                    <div class="form-text text-sub">표준 랙은 보통 42U 입니다.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">위치 설명</label>
                    <input type="text" name="locationDesc" class="form-control custom-form-control"
                           placeholder="예: 3층 메인 전산실 입구 쪽"
                           th:value="${isEdit == true} ? ${rack.locationDesc} : ''">
                </div>

                <hr class="custom-hr">

                <button type="submit" class="btn custom-btn-primary w-100 btn-lg fw-bold"
                        th:text="${isEdit == true} ? '수정 내용 저장' : '등록 완료'"></button>
                <a href="/racks" class="btn custom-btn-secondary w-100 mt-2">취소</a>
            </form>

        </div>
    </div>

</div>

</body>
</html>
