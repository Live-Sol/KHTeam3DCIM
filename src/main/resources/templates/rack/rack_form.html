<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>랙 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">➕ 신규 랙(Rack) 설치</h2>

    <form action="/racks/new" method="post">

        <div class="mb-3">
            <label class="form-label">랙 이름</label>
            <input type="text" name="rackName" class="form-control" placeholder="예: A-01, B-05" required>
        </div>

        <div class="mb-3">
            <label class="form-label">총 높이 (Total Unit)</label>
            <input type="number" name="totalUnit" class="form-control" value="42" required>
            <div class="form-text">표준 랙은 보통 42U 입니다.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">위치 설명</label>
            <input type="text" name="locationDesc" class="form-control" placeholder="예: 3층 메인 전산실 입구 쪽">
        </div>

        <hr>
        <button type="submit" class="btn btn-primary w-100">등록 완료</button>
        <a href="/racks" class="btn btn-secondary w-100 mt-2">취소</a>
    </form>
</div>

</body>
</html>
