<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>랙 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">

    <!-- 제목: 모드에 따라 변경 -->
    <h2 class="mb-4" th:text="${isEdit == true} ? '🛠️ 랙 정보 수정' : '➕ 신규 랙 설치'"></h2>

    <!-- 폼 태그: action 주소 동적 변경 -->
    <form th:action="${isEdit == true} ? @{/racks/{id}/edit(id=${rack.id})} : @{/racks/new}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label">랙 이름</label>
            <!-- 수정 시 기존 값(rack.rackName) 채워넣기 -->
            <input type="text" name="rackName" class="form-control"
                   placeholder="예: A-01, B-05"
                   th:value="${isEdit == true} ? ${rack.rackName} : ''" required>
        </div>

        <div class="mb-3">
            <label class="form-label">총 높이 (Total Unit)</label>
            <input type="number" name="totalUnit" class="form-control"
                   th:value="${isEdit == true} ? ${rack.totalUnit} : 42" required>
            <div class="form-text">표준 랙은 보통 42U 입니다.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">위치 설명</label>
            <input type="text" name="locationDesc" class="form-control"
                   placeholder="예: 3층 메인 전산실 입구 쪽"
                   th:value="${isEdit == true} ? ${rack.locationDesc} : ''">
        </div>

        <hr>
        <!-- 버튼 텍스트 변경 -->
        <button type="submit" class="btn btn-primary w-100"
                th:text="${isEdit == true} ? '수정 저장' : '등록 완료'"></button>
        <a href="/racks" class="btn btn-secondary w-100 mt-2">취소</a>
    </form>
</div>

</body>
</html>
