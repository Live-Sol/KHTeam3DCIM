<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>랙 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">🏢 서버 랙(Rack) 관리</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="/racks/new" class="btn btn-primary">➕ 새 랙 추가</a>
        <a href="/" class="btn btn-secondary ms-2">🏠 홈으로</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>랙 이름</th>
            <th>총 유닛(U)</th>
            <th>위치 설명</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rack : ${racks}">
            <td th:text="${rack.id}">1</td>
            <td>
                <span th:text="${rack.rackName}" class="fw-bold">A-01</span>
            </td>
            <td><span class="badge bg-secondary">[[${rack.totalUnit}]] U</span></td>
            <td th:text="${rack.locationDesc}">3층 전산실</td>
            <td>
                <!-- 실장도 보기 버튼 -->
                <a th:href="@{/racks/{id}/view(id=${rack.id})}" class="btn btn-sm btn-info text-white">👁️ 실장도</a>
                <!-- 삭제 버튼 -->
                <a th:href="@{/racks/{id}/delete(id=${rack.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('정말 이 랙을 삭제하시겠습니까? 안에 있는 장비도 다 사라집니다!');">🗑️ 삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
