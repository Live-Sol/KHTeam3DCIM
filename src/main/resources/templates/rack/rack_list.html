<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>랙 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <!-- [수정됨] 통합된 admin.css 하나만 사용 -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="main-content flex-grow-1">

        <h2 class="mb-4 text-white border-bottom pb-2">
            <i class="bi bi-terminal-split me-2 text-success"></i>랙 관리
            <span class="text-white-50 fs-6 ms-2 fw-normal">(Rack Management)</span>
        </h2>


        <div class="mb-3 text-end">
            <a href="/racks/new" class="btn custom-btn-primary text-nowrap shadow-sm">
                <i class="bi bi-plus-lg"></i> 신규 랙 등록
            </a>
        </div>

        <div class="alert custom-alert-info border-info" th:if="${reqId != null}">
            <strong>🚀 자리 배정 모드:</strong> 현재 입주 신청서(No.[[${reqId}]])를 처리 중입니다.
            장비를 설치할 랙의 <strong>[실장도]</strong> 버튼을 눌러주세요.
        </div>

        <div class="table-responsive table-container">
            <table class="table table-hover admin-table">
                <thead>
                <tr>
                    <th style="width: 8%">ID</th>
                    <th style="width: 15%">랙 이름</th>
                    <th style="width: 17%">위치 설명</th>
                    <th style="width: 30%">가동률 (Utilization)</th>
                    <th style="width: 30%" class="text-center">관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rack : ${racks}" class="text-center align-middle">
                    <td th:text="${rack.id}" class="fw-bold text-info">1</td>

                    <td>
                        <span th:text="${rack.rackName}" class="fw-bold text-white">[위치 코드]</span>
                    </td>

                    <td th:text="${rack.locationDesc}" class="fw-bold text-white">[건물내 위치]</td>

                    <td>
                        <div th:with="percent=${rack.totalUnit > 0 ? ((rack.usedUnit * 100.0) / rack.totalUnit) : 0}">
                            <div class="d-flex justify-content-between mb-1">
                                <small class="fw-bold text-white">사용: [[${rack.usedUnit}]] / [[${rack.totalUnit}]] U</small>
                                <small class="fw-bold text-white">[[${#numbers.formatDecimal(percent, 0, 0)}]]%</small>
                            </div>
                            <div class="progress" style="height: 8px; background-color: #0f172a; border-radius: 10px;">
                                <div class="progress-bar" role="progressbar"
                                     th:style="'width: ' + ${#numbers.formatDecimal(percent, 0, 0)} + '%'"
                                     th:classappend="${percent > 80 ? 'bg-danger' : (percent > 50 ? 'bg-warning' : 'bg-success')}"
                                     style="border-radius: 10px;">
                                </div>
                            </div>
                        </div>
                    </td>

                    <td class="text-center">
                        <div class="d-flex justify-content-center gap-2">
                            <a th:href="@{/racks/{id}/view(id=${rack.id}, reqId=${reqId})}"
                               class="btn btn-sm btn-outline-info px-4">실장도</a>

                            <a th:href="@{/racks/{id}/edit(id=${rack.id})}"
                               class="btn btn-sm btn-outline-warning">수정</a>

                            <a th:href="@{/racks/{id}/delete(id=${rack.id})}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('정말 이 랙을 삭제하시겠습니까?');">삭제</a>
                        </div>
                    </td>
                </tr>

                <tr th:if="${racks.isEmpty()}">
                    <td colspan="5" class="text-center py-5 text-sub-muted">
                        등록된 서버 랙이 없습니다.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
