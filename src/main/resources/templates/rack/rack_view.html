<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>랙 실장도</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/rack_view.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            🏢 랙 실장도 : <span class="text-primary">[[${rack.rackName}]]</span>
            <br>
            <small class="text-muted fs-6">📍 [[${rack.locationDesc}]]</small>
        </h2>
        <div>
            <a href="/devices" class="btn btn-outline-primary">📋 장비 목록</a>
            <a href="/racks" class="btn btn-secondary">🔙 랙 목록</a>
        </div>
    </div>

    <div class="card shadow" style="max-width: 800px; margin: 0 auto;">
        <div class="card-header bg-dark text-white text-center">
            <strong>TOP (42U)</strong>
        </div>
        <div class="card-body p-0">
            <table class="table table-bordered rack-table mb-0">
                <tbody>
                <tr th:each="slot : ${rackView}">

                    <td class="unit-col"
                        th:classappend="${slot.status == 'FULL' or slot.status == 'SKIP'} ?
                                        (${slot.runStatus == 'RUNNING'} ? 'unit-running' : 'unit-off')">
                        [[${slot.unitNum}]]U
                    </td>

                    <td th:if="${slot.status == 'FULL'}"
                        th:rowspan="${slot.rowSpan}"
                        class="device-occupied"
                        th:classappend="${slot.runStatus == 'RUNNING'} ? 'status-running' : 'status-off'"
                        th:id="'device-cell-' + ${slot.deviceId}"
                        th:onclick="|showDeviceModal(${slot.deviceId})|">

                        <div class="fw-bold mb-1">
                            <i class="bi" th:classappend="${slot.runStatus == 'RUNNING'} ? 'bi-hdd-network' : 'bi-dash-circle'"></i>
                            [[${slot.deviceName}]]
                        </div>

                        <span class="badge bg-dark opacity-75 me-1">[[${slot.rowSpan}]] U</span>

                        <th:block th:switch="${slot.type}">
                            <span th:case="'SVR'" class="badge badge-server">Server</span>
                            <span th:case="'NET'" class="badge badge-network">Network</span>
                            <span th:case="'STO'" class="badge badge-storage">Storage</span>
                            <span th:case="'UPS'" class="badge badge-ups">UPS/Power</span>
                            <span th:case="*" class="badge badge-etc">Etc</span>
                        </th:block>
                    </td>

                    <td th:if="${slot.status == 'EMPTY'}"
                        class="device-empty"
                        th:onclick="|location.href='@{/devices/new(rackId=${rack.id}, startUnit=${slot.unitNum})}'|">
                        <i class="bi bi-plus-circle-dotted"></i> 빈 슬롯 (등록)
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-dark text-white text-center">
            <strong>BOTTOM (1U)</strong>
        </div>
    </div>
</div>

<div class="modal fade" id="deviceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">장비 상세 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table table-sm">
                    <tr><th style="width: 30%">제조사</th><td id="modalVendor"></td></tr>
                    <tr><th>모델명</th><td id="modalModel" class="fw-bold text-primary"></td></tr>
                    <tr><th>시리얼 번호</th><td id="modalSerial"></td></tr>
                    <tr><th>IP 주소</th><td id="modalIp"></td></tr>
                    <tr><th>상태</th><td id="modalStatus"></td></tr>
                </table>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" id="modalPowerBtn" class="btn btn-outline-danger" onclick="togglePower()">
                    <i class="bi bi-power"></i> 전원 제어
                </button>
                <div>
                    <a href="#" id="modalEditBtn" class="btn btn-warning">수정</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/rack_view.js"></script>

</body>
</html>
