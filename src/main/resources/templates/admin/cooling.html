<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>냉방 관리</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        /* 쿨링 페이지 전용 스타일 */
        .temp-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
        }
        .fan-container {
            width: 150px;
            height: 150px;
        }

        .fan-icon {
            font-size: 5rem;
            color: #22d3ee; /* Cyan 색상 */
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.8)); /* 네온 효과 */
        }

        /* 팬 주위를 감싸는 링 */
        .fan-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(34, 211, 238, 0.1); /* 흐릿한 배경 링 */
            border-top: 4px solid #22d3ee; /* 진한 링 (돌아가는 느낌) */
            border-radius: 50%;
            animation: spin-ring 2s linear infinite; /* 링도 천천히 돔 */
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2), inset 0 0 15px rgba(34, 211, 238, 0.2);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-ring { 100% { transform: rotate(-360deg); } } /* 팬과 반대 방향으로 회전 */

        .fan-spinning { animation: spin 1s linear infinite; }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="main-content flex-grow-1">

        <h2 class="mb-4 text-white border-bottom pb-2">
            <i class="bi bi-snow2 me-2 text-info"></i>냉방 시스템 제어
            <span class="text-white-50 fs-6 ms-2 fw-normal">(Cooling Control)</span>
        </h2>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card custom-card-dark h-100 shadow">
                    <div class="card-header bg-transparent border-0 text-center pt-4">
                        <h5 class="text-info"><i class="bi bi-thermometer-half"></i> 현재 실내 온도</h5>
                    </div>
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
                        <div class="temp-display">
                            <span id="currentTempDisplay" th:text="${env.currentTemp}">25.5</span><span style="font-size:2rem">°C</span>
                        </div>
                        <p class="text-white mt-3">
                            적정 유지 범위: <span class="text-success fw-bold">18°C ~ 27°C</span>
                        </p>
                        <div id="tempAlertBox" class="alert alert-success mt-3 w-75">
                            <i class="bi bi-check-circle-fill"></i> 상태 쾌적함
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card custom-card-dark h-100 shadow">
                    <div class="card-header bg-transparent border-0 text-center pt-4">
                        <h5 class="text-info"><i class="bi bi-fan"></i> 냉각 팬 가동 현황</h5>
                    </div>
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
                        <div class="fan-container position-relative d-flex justify-content-center align-items-center mb-3">
                            <i id="fanIcon" class="bi bi-fan fan-icon"></i>
                            <div class="fan-ring"></div>
                        </div>

                        <h3 class="text-white mb-1"><span id="fanSpeedDisplay" th:text="${env.fanSpeed}">50</span>%</h3>
                        <p class="text-info mb-0">현재 팬 속도</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card custom-card-dark shadow h-100">
                    <div class="card-header bg-transparent border-0 text-white">
                        <i class="bi bi-graph-up-arrow text-danger"></i> 실시간 온도 변화 (Temp History)
                    </div>
                    <div class="card-body">
                        <div class="w-100 h-100" style="min-height: 250px;">
                            <canvas id="tempChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card custom-card-dark shadow border-info h-100">
                    <div class="card-header bg-info bg-opacity-10 border-info text-white">
                        <i class="bi bi-sliders"></i> 환경 설정 (Settings)
                    </div>
                    <div class="card-body p-4 d-flex flex-column justify-content-center">
                        <form action="/admin/cooling/update" method="post" id="coolingForm">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <input type="hidden" name="fanSpeed" id="hiddenFanSpeed" th:value="${env.fanSpeed}">

                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label text-white small">목표 온도 (°C)</label>
                                    <div class="input-group">
                                        <input type="number" step="0.5" name="targetTemp" id="targetTempInput"
                                               class="form-control custom-form-control" min="18" max="27" th:value="${env.targetTemp}">
                                        <span class="input-group-text bg-dark text-white border-secondary">°C</span>
                                        <button type="button" class="btn btn-outline-info" onclick="submitTempOnly()">
                                            설정
                                        </button>
                                    </div>
                                </div>

                                <hr class="border-secondary my-2 opacity-50">

                                <div class="col-12">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label text-white small">팬 속도 제어</label>
                                        <span class="text-info fw-bold small"><span id="rangeVal" th:text="${env.fanSpeed}">50</span>%</span>
                                    </div>
                                    <input type="range" class="form-range" id="visibleFanRange" min="0" max="100"
                                           th:value="${env.fanSpeed}">
                                </div>

                                <div class="col-12">
                                    <label class="form-label text-white small d-block">운전 모드</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="coolingMode" id="mode1" value="AUTO" th:checked="${env.coolingMode == 'AUTO'}">
                                        <label class="btn btn-outline-info btn-sm" for="mode1">AUTO</label>

                                        <input type="radio" class="btn-check" name="coolingMode" id="mode2" value="MANUAL" th:checked="${env.coolingMode == 'MANUAL'}">
                                        <label class="btn btn-outline-light btn-sm" for="mode2">MANUAL</label>

                                        <input type="radio" class="btn-check" name="coolingMode" id="mode3" value="ECO" th:checked="${env.coolingMode == 'ECO'}">
                                        <label class="btn btn-outline-success btn-sm" for="mode3">ECO</label>
                                    </div>
                                </div>
                            </div>

                            <hr class="border-secondary my-4">

                            <button type="submit" class="btn btn-info w-100 fw-bold py-2">
                                <i class="bi bi-check-lg"></i> 운전 모드 적용
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    // [신규] 온도만 설정하는 함수 (폼을 서브밋하거나 fetch로 별도 처리 가능)
    // 여기서는 간단하게 폼을 서브밋하되, 사용자 경험상 분리된 느낌을 줌
    function submitTempOnly() {
        // 필요하다면 여기서 유효성 검사 수행
        document.getElementById('coolingForm').submit();
    }

    document.addEventListener("DOMContentLoaded", function() {
        // --------------------------------------------------------
        // 1. 요소 선택
        // --------------------------------------------------------
        const fanSpeedElem = document.getElementById('fanSpeedDisplay');
        const fanIcon = document.getElementById('fanIcon');
        const tempElem = document.getElementById('currentTempDisplay');
        const alertBox = document.getElementById('tempAlertBox');

        // [수정됨] 설정 카드 내 요소 선택
        const visibleFanRange = document.getElementById('visibleFanRange'); // 눈에 보이는 슬라이더
        const hiddenFanInput = document.getElementById('hiddenFanSpeed');   // [핵심] 서버 전송용 숨겨진 input
        const rangeVal = document.getElementById('rangeVal');
        const modeRadios = document.querySelectorAll('input[name="coolingMode"]');

        let autoInterval = null;

        // --------------------------------------------------------
        // 2. 공통 UI 업데이트 로직
        // --------------------------------------------------------
        function updateFanAnimation(speed) {
            speed = parseInt(speed);
            if(speed > 0) {
                fanIcon.classList.add('fan-spinning');
                if(speed > 70) fanIcon.style.animationDuration = '0.2s';
                else if(speed > 30) fanIcon.style.animationDuration = '1s';
                else fanIcon.style.animationDuration = '3s';
            } else {
                fanIcon.classList.remove('fan-spinning');
            }
        }

        function updateTempAlert(temp) {
            if(temp > 30) {
                alertBox.className = 'alert alert-danger mt-3 w-75';
                alertBox.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i> 경고: 고온!';
            } else if(temp > 27) {
                alertBox.className = 'alert alert-warning mt-3 w-75';
                alertBox.innerHTML = '<i class="bi bi-exclamation-circle"></i> 주의: 온도 상승';
            } else {
                alertBox.className = 'alert alert-success mt-3 w-75';
                alertBox.innerHTML = '<i class="bi bi-check-circle-fill"></i> 상태 쾌적함';
            }
        }

        // [핵심] 팬 속도 설정 통합 함수
        // 슬라이더(UI)와 Hidden Input(서버값)을 동시에 변경함
        function setSystemFanSpeed(val) {
            // 1. UI 업데이트
            visibleFanRange.value = val;
            rangeVal.innerText = val;
            fanSpeedElem.innerText = val;
            updateFanAnimation(val);

            // 2. [중요] 서버 전송용 값 업데이트 (이게 있어야 에러가 안 남)
            hiddenFanInput.value = val;
        }

        // --------------------------------------------------------
        // 3. 운전 모드 로직 (AUTO / MANUAL / ECO)
        // --------------------------------------------------------
        function changeMode(mode) {
            if (autoInterval) {
                clearInterval(autoInterval);
                autoInterval = null;
            }

            if (mode === 'AUTO') {
                visibleFanRange.disabled = true; // 슬라이더 잠금
                simulateAutoLogic();
                autoInterval = setInterval(simulateAutoLogic, 2000);
            }
            else if (mode === 'MANUAL') {
                visibleFanRange.disabled = false; // 슬라이더 잠금 해제
                // 매뉴얼 모드로 전환 시 현재 슬라이더 값을 그대로 유지하거나 동기화
                setSystemFanSpeed(visibleFanRange.value);
            }
            else if (mode === 'ECO') {
                visibleFanRange.disabled = true; // 슬라이더 잠금
                setSystemFanSpeed(30); // 30% 고정
            }
        }

        function simulateAutoLogic() {
            const randomSpeed = Math.floor(Math.random() * 101);
            setSystemFanSpeed(randomSpeed);
        }

        // 이벤트 리스너: 모드 변경
        modeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                changeMode(e.target.value);
            });
        });

        // 이벤트 리스너: 수동 슬라이더 조작
        visibleFanRange.addEventListener('input', (e) => {
            setSystemFanSpeed(e.target.value);
        });

        // --------------------------------------------------------
        // 4. 초기화 및 차트 (기존 유지)
        // --------------------------------------------------------
        const ctx = document.getElementById('tempChart').getContext('2d');
        let currentTemp = parseFloat(tempElem.innerText);

        // 차트 설정 (생략 가능, 위와 동일) ...
        const labels = ['12s', '10s', '8s', '6s', '4s', '2s', 'Now'];
        const dataPoints = [currentTemp, currentTemp, currentTemp, currentTemp, currentTemp, currentTemp, currentTemp];
        const tempChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Indoor Temp (°C)',
                    data: dataPoints,
                    borderColor: '#f87171',
                    backgroundColor: 'rgba(248, 113, 113, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#f87171'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { suggestedMin: 15, suggestedMax: 35, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#94a3b8' } },
                    x: { display: false }
                }
            }
        });

        // 초기 모드 실행
        const checkedMode = document.querySelector('input[name="coolingMode"]:checked');
        if (checkedMode) {
            changeMode(checkedMode.value);
        } else {
            // 기본값 처리
            changeMode('MANUAL');
        }

        updateTempAlert(currentTemp);

        // 시뮬레이션용 인터벌
        setInterval(() => {
            const randomFluctuation = (Math.random() - 0.5) * 0.4;
            currentTemp = parseFloat((currentTemp + randomFluctuation).toFixed(1));
            tempElem.innerText = currentTemp;
            updateTempAlert(currentTemp);
            tempChart.data.datasets[0].data.push(currentTemp);
            tempChart.data.datasets[0].data.shift();
            tempChart.update();
        }, 2000);
    });
</script>
</body>
</html>
