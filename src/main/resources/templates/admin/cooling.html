<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>냉방 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}"> <style>
    /* 쿨링 페이지 전용 스타일 */
    .temp-display {
        font-family: 'Orbitron', sans-serif;
        font-size: 4rem;
        font-weight: 800;
        color: #fff;
        text-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
    }
    .fan-icon {
        font-size: 5rem;
        color: var(--text-sub);
        transition: transform 0.1s linear;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .fan-spinning { animation: spin 1s linear infinite; }
    .fan-fast { animation: spin 0.3s linear infinite; }
</style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="main-content flex-grow-1">

        <h2 class="mb-4 text-white border-bottom pb-2">
            <i class="bi bi-snow2 me-2"></i> 냉방 시스템 제어 (Cooling Control)
        </h2>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card custom-card-dark h-100 shadow">
                    <div class="card-header bg-transparent border-0 text-center pt-4">
                        <h5 class="text-info"><i class="bi bi-thermometer-half"></i> 현재 실내 온도</h5>
                    </div>
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
                        <div class="temp-display">
                            <span id="currentTempDisplay" th:text="${env.currentTemp}">25.5</span><span style="font-size:2rem">°C</span>
                        </div>
                        <p class="text-muted mt-3">
                            적정 유지 범위: <span class="text-success fw-bold">18°C ~ 27°C</span>
                        </p>
                        <div id="tempAlertBox" class="alert alert-success mt-3 w-75">
                            <i class="bi bi-check-circle-fill"></i> 상태 쾌적함
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card custom-card-dark h-100 shadow">
                    <div class="card-header bg-transparent border-0 text-center pt-4">
                        <h5 class="text-info"><i class="bi bi-fan"></i> 냉각 팬 가동 현황</h5>
                    </div>
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
                        <i id="fanIcon" class="bi bi-fan fan-icon mb-3 d-block"></i>
                        <h3 class="text-white mb-1"><span id="fanSpeedDisplay" th:text="${env.fanSpeed}">50</span>%</h3>
                        <p class="text-muted">현재 출력 강도</p>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card custom-card-dark shadow border-info">
                    <div class="card-header bg-info bg-opacity-10 border-info text-white">
                        <i class="bi bi-sliders"></i> 환경 설정 제어판
                    </div>
                    <div class="card-body p-4">
                        <form action="/admin/cooling/update" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="row g-4 align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label text-white">목표 실내 온도 (°C)</label>
                                    <input type="number" step="0.5" name="targetTemp" class="form-control custom-form-control"
                                           th:value="${env.targetTemp}">
                                    <div class="form-text text-white-50">설정 범위: 18.0 ~ 30.0</div>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label text-white">팬 속도 (Fan Speed %)</label>
                                    <input type="range" class="form-range" name="fanSpeed" min="0" max="100"
                                           th:value="${env.fanSpeed}" oninput="document.getElementById('rangeVal').innerText=this.value">
                                    <div class="text-end text-info fw-bold">
                                        Setting: <span id="rangeVal" th:text="${env.fanSpeed}">50</span>%
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label text-white d-block">운전 모드</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="coolingMode" id="mode1" value="AUTO" th:checked="${env.coolingMode == 'AUTO'}">
                                        <label class="btn btn-outline-info" for="mode1">AUTO</label>

                                        <input type="radio" class="btn-check" name="coolingMode" id="mode2" value="MANUAL" th:checked="${env.coolingMode == 'MANUAL'}">
                                        <label class="btn btn-outline-light" for="mode2">MANUAL</label>

                                        <input type="radio" class="btn-check" name="coolingMode" id="mode3" value="ECO" th:checked="${env.coolingMode == 'ECO'}">
                                        <label class="btn btn-outline-success" for="mode3">ECO</label>
                                    </div>
                                </div>
                            </div>

                            <hr class="border-secondary my-4">
                            <button type="submit" class="btn btn-info w-100 fw-bold py-2">
                                <i class="bi bi-check-lg"></i> 설정 적용 및 시뮬레이션 반영
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 기존 JS 로직 유지
        const speed = parseInt(document.getElementById('fanSpeedDisplay').innerText);
        const fanIcon = document.getElementById('fanIcon');
        const temp = parseFloat(document.getElementById('currentTempDisplay').innerText);
        const alertBox = document.getElementById('tempAlertBox');

        if(speed > 0) {
            fanIcon.classList.add('fan-spinning');
            if(speed > 70) fanIcon.style.animationDuration = '0.2s';
            else if(speed > 30) fanIcon.style.animationDuration = '1s';
            else fanIcon.style.animationDuration = '3s';
        }

        if(temp > 30) {
            alertBox.className = 'alert alert-danger mt-3 w-75';
            alertBox.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i> 경고: 온도가 너무 높습니다!';
        } else if(temp > 27) {
            alertBox.className = 'alert alert-warning mt-3 w-75';
            alertBox.innerHTML = '<i class="bi bi-exclamation-circle"></i> 주의: 온도가 다소 높습니다.';
        } else {
            alertBox.className = 'alert alert-success mt-3 w-75';
            alertBox.innerHTML = '<i class="bi bi-check-circle-fill"></i> 상태 쾌적함';
        }
    });
</script>
</body>
</html>
