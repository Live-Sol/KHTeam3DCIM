<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 관리 (관리자)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/memberStyle.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-primary"><i class="bi bi-gear-fill me-2"></i> 회원 정보 관리</h2>
    <p class="text-muted">관리자가 **[[${member.memberId}]]** 회원의 정보를 수정합니다.</p>
    <hr>

    <form th:action="@{/admin/members-edit/{memberId}(memberId=${member.memberId})}"
          th:object="${memberAdminUpdateRequest}"
          method="post">
<!--        <input type="hidden" name="_method" value="PATCH" />-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="memberId">회원 ID</label>
            <input type="text" id="memberId" name="memberId" th:value="${member.memberId}" readonly>
        </div>

        <div>
            <label for="name">기업명 (이름)</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span class="error-text" th:errors="*{name}">이름 오류 메시지</span>
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" required>
            <span class="error-text" th:errors="*{email}">이메일 오류 메시지</span>
        </div>

        <div>
            <label for="contact">연락처</label>
            <input type="text" id="contact" th:field="*{contact}" required>
            <span class="error-text" th:errors="*{contact}">연락처 오류 메시지</span>
        </div>

        <div>
            <label for="role">역할 (ROLE)</label>
            <select id="role" th:field="*{role}">
                <option th:each="roleOption : ${T(com.example.KHTeam3DCIM.domain.Role).values()}"
                        th:value="${roleOption}"
                        th:text="${roleOption}"></option>
            </select>
            <span class="error-text" th:errors="*{role}">역할 오류 메시지</span>
        </div>

        <div>
            <button type="submit" class="btn btn-primary mt-3">
                <i class="bi bi-check-circle me-1"></i> 정보 수정 적용
            </button>
        </div>
    </form>

    <div>
        <a th:href="@{/admin/members}" class="btn-secondary mt-2 btn">
            <i class="bi bi-list-ul me-1"></i> 회원 목록으로
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
