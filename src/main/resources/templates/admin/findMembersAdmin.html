<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 회원 조회 (관리자)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <!-- [수정됨] 통합된 admin.css 하나만 사용 -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="admin-body">

<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="main-content flex-grow-1">

        <h2 class="mb-4 text-white border-bottom pb-2">
            <i class="bi bi-people me-2 text-white"></i>회원 관리
            <span class="text-white-50 fs-6 ms-2 fw-normal">(Member Management)</span>
        </h2>

        <div class="mb-3">
            <form th:action="@{/admin/members}" th:object="${searchForm}" method="get" class="d-flex gap-2 align-items-center">

                <label for="searchId" class="visually-hidden">회원 ID</label>

                <input type="text" id="searchId" th:field="*{searchId}"
                       class="form-control custom-form-control"
                       placeholder="회원 ID 검색..." style="width: 250px;">

                <button type="submit" class="btn custom-btn-primary">
                    <i class="bi bi-search"></i> 검색
                </button>

                <a th:href="@{/admin/members}" class="btn custom-btn-secondary">
                    <i class="bi bi-arrow-clockwise"></i> 초기화
                </a>
            </form>
        </div>

        <div th:if="${deleteMessage != null}" class="alert py-2 mb-3"
             th:classappend="${deleteSuccess} ? 'alert-success-admin' : 'alert-danger-admin'">
            <p th:text="${deleteMessage}" class="mb-0 small"></p>
        </div>

        <div class="table-responsive table-container">
            <table class="table table-hover admin-table">
                <thead>
                <tr>
                    <th>회원 ID</th>
                    <th>담당자</th>
                    <th>기업명</th>
                    <th>기업 번호</th>
                    <th>이메일</th>
                    <th>연락처</th>
                    <th>역할</th>
                    <th class="text-center">관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}" class="text-center">
                    <td th:text="${member.memberId}" class="fw-bold text-info"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.companyName}"></td>
                    <td th:text="${member.companyPhone}"></td>
                    <td th:text="${member.email}"></td>
                    <td th:text="${member.contact}"></td>
                    <td>
                        <span class="badge"
                              th:classappend="${member.role.name() == 'ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                              th:text="${member.role}"></span>
                    </td>
                    <td class="text-center">
                        <div sec:authorize="hasRole('ADMIN')" class="d-flex justify-content-center gap-1">
                            <!-- [수정됨] 상세보기: Modal Trigger Button -->
                            <!-- data-* 속성을 통해 모달로 전달할 데이터를 정의합니다 -->
                            <button type="button"
                                    class="btn btn-sm btn-outline-info"
                                    data-bs-toggle="modal"
                                    data-bs-target="#memberDetailModal"
                                    th:data-id="${member.memberId}"
                                    th:data-name="${member.name}"
                                    th:data-company="${member.companyName}"
                                    th:data-cphone="${member.companyPhone}"
                                    th:data-email="${member.email}"
                                    th:data-contact="${member.contact}"
                                    th:data-role="${member.role}">
                                <i class="bi bi-search"></i> 상세보기
                            </button>

                            <a th:href="@{/admin/members-edit/{memberId}(memberId=${member.memberId})}"
                               th:if="${member.memberId != #authentication.name}"
                               class="btn btn-sm btn-outline-warning">수정</a>

                            <form th:id="'deleteForm_' + ${member.memberId}"
                                  th:action="@{/admin/members-delete/{memberId}(memberId=${member.memberId})}"
                                  th:if="${member.role.name() != 'ADMIN' and member.memberId != #authentication.name}"
                                  method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="_method" value="delete" />
                                <button type="button" th:data-id="${member.memberId}" th:data-name="${member.name}"
                                        onclick="confirmDeleteFromButton(this)"
                                        class="btn btn-sm btn-outline-danger">삭제</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- [추가됨] 회원 상세 정보 Modal -->
<div class="modal fade" id="memberDetailModal" tabindex="-1" aria-labelledby="memberDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="memberDetailModalLabel">
                    <i class="bi bi-person-badge me-2"></i>회원 상세 정보
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-12 border-bottom border-secondary pb-2 mb-2">
                        <label class="small text-muted d-block mb-1">회원 ID</label>
                        <span id="modalId" class="h5 text-info fw-bold"></span>
                        <span id="modalRole" class="badge ms-2"></span>
                    </div>

                    <div class="col-6">
                        <label class="small text-muted d-block">담당자명</label>
                        <span id="modalName" class="fs-6"></span>
                    </div>
                    <div class="col-6">
                        <label class="small text-muted d-block">연락처</label>
                        <span id="modalContact" class="fs-6"></span>
                    </div>

                    <div class="col-12">
                        <label class="small text-muted d-block">이메일</label>
                        <span id="modalEmail" class="fs-6"></span>
                    </div>

                    <div class="col-12 border-top border-secondary pt-2 mt-2"></div>

                    <div class="col-6">
                        <label class="small text-muted d-block">기업명</label>
                        <span id="modalCompany" class="fs-6 fw-bold"></span>
                    </div>
                    <div class="col-6">
                        <label class="small text-muted d-block">기업 전화번호</label>
                        <span id="modalCPhone" class="fs-6"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 삭제 확인 스크립트
    function confirmDeleteFromButton(buttonElement) {
        const memberId = buttonElement.getAttribute('data-id');
        const memberName = buttonElement.getAttribute('data-name');
        if (confirm(memberName + " [" + memberId + "] 회원을 삭제하시겠습니까?")) {
            document.getElementById('deleteForm_' + memberId).submit();
        }
    }

    // [추가됨] 모달 데이터 바인딩 스크립트
    const memberDetailModal = document.getElementById('memberDetailModal');
    if (memberDetailModal) {
        memberDetailModal.addEventListener('show.bs.modal', event => {
            // 트리거한 버튼 요소 가져오기
            const button = event.relatedTarget;

            // data-* 속성에서 값 추출
            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');
            const company = button.getAttribute('data-company');
            const cphone = button.getAttribute('data-cphone');
            const email = button.getAttribute('data-email');
            const contact = button.getAttribute('data-contact');
            const role = button.getAttribute('data-role');

            // 모달 내부 요소에 값 주입
            document.getElementById('modalId').textContent = id;
            document.getElementById('modalName').textContent = name;
            document.getElementById('modalCompany').textContent = company;
            document.getElementById('modalCPhone').textContent = cphone;
            document.getElementById('modalEmail').textContent = email;
            document.getElementById('modalContact').textContent = contact;

            // 역할 배지 스타일링
            const roleBadge = document.getElementById('modalRole');
            roleBadge.textContent = role;
            roleBadge.className = 'badge ms-2 ' + (role === 'ADMIN' ? 'bg-danger' : 'bg-secondary');
        });
    }
</script>
</body>
</html>
