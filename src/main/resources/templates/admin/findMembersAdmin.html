<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 회원 조회 (관리자)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/requests.css}">
    <link rel="stylesheet" th:href="@{/css/findMembersAdmin.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="main-content flex-grow-1">

        <h1 class="h3 mb-4 text-white">
            <i class="bi bi-people me-2"></i> 전체 회원 조회 (관리자)
        </h1>

<!--        <div class="d-flex justify-content-end align-items-center mb-4">-->
<!--            <a th:href="@{/admin}" class="btn custom-btn-secondary">-->
<!--                <i class="bi bi-arrow-left-square me-1"></i> 관리자 대시보드-->
<!--            </a>-->
<!--        </div>-->

        <div th:if="${deleteMessage != null}" class="alert"
             th:classappend="${deleteSuccess} ? 'custom-alert-success' : 'custom-alert-danger'">
            <p th:text="${deleteMessage}" class="mb-0"></p>
        </div>

        <table class="table table-hover table-striped border custom-table-dark">
            <thead class="table-dark">
            <tr>
                <th>회원 ID</th>
                <th>담당자 성함</th> <th>기업명</th>
                <th>기업 대표 번호</th>
                <th>이메일</th>
                <th>연락처 (담당자)</th> <th>역할</th>
                <th class="text-center">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.memberId}" class="align-middle"></td>
                <td th:text="${member.name}" class="align-middle"></td>

                <td th:text="${member.companyName}" class="align-middle"></td>
                <td th:text="${member.companyPhone}" class="align-middle"></td>

                <td th:text="${member.email}" class="align-middle"></td>
                <td th:text="${member.contact}" class="align-middle"></td>
                <td th:text="${member.role}" class="align-middle"></td>

                <td class="action-cell">
                    <div sec:authorize="hasRole('ADMIN')" class="d-flex justify-content-center gap-2">

                        <a th:href="@{/admin/members-edit/{memberId}(memberId=${member.memberId})}"
                           th:if="${member.memberId != #authentication.name}"
                           class="btn custom-btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i> 관리 수정
                        </a>

                        <form th:id="'deleteForm_' + ${member.memberId}"
                              th:action="@{/admin/members-delete/{memberId}(memberId=${member.memberId})}"
                              th:if="${member.role.name() != 'ADMIN' and member.memberId != #authentication.name}"
                              method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="_method" value="delete" />

                            <button type="button"
                                    th:data-id="${member.memberId}"
                                    th:data-name="${member.name}"
                                    onclick="confirmDeleteFromButton(this)"
                                    class="btn custom-btn-danger btn-sm">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </form>
                    </div>

                    <a th:href="@{/admin/members-edit/{memberId}(memberId=${member.memberId})}"
                       sec:authorize="isAuthenticated()"
                       th:if="${member.memberId == #authentication.name}"
                       class="btn custom-btn-info btn-sm">
                        <i class="bi bi-person-gear"></i> 내 정보 수정
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmDeleteFromButton(buttonElement) {
        const memberId = buttonElement.getAttribute('data-id');
        const memberName = buttonElement.getAttribute('data-name');

        if (confirm(memberName + " [ " + memberId + " ] 회원을 삭제하시겠습니까?")) {
            document.getElementById('deleteForm_' + memberId).submit();
        }
    }
</script>
</body>
</html>
