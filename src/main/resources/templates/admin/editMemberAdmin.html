<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|관리자 - ${targetMemberId} 회원 정보 수정|">관리자 - 회원 정보 수정</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/memberStyle.css" rel="stylesheet">

    <link href="/css/members_edit_admin.css" rel="stylesheet">
</head>
<body class="login-body">

<div class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">

                <div class="card login-card signup-card-width">
                    <div class="card-body p-5">

                        <div class="text-center mb-5">
                            <h2 class="admin-title">ADMIN EDIT: <span th:text="${targetMemberId}"></span></h2>
                            <p class="text-white-50 small">관리자 권한으로 에이전트 정보를 수정합니다.<br></p>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-custom-danger mb-4" role="alert">
                            <i class="bi bi-x-octagon-fill me-2"></i>
                            <span th:text="${errorMessage}">오류 메시지</span>
                        </div>


                        <form th:action="@{/admin/members-edit/{memberId}(memberId=${targetMemberId})}"
                              th:object="${memberAdminUpdateRequest}" method="post">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-readonly" id="memberId" th:value="${targetMemberId}" placeholder="User ID" readonly>
                                <label for="memberId"><i class="bi bi-person-bounding-box me-2"></i>회원 아이디 (ID)</label>
                            </div>

                            <hr class="divider-line my-4">

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-custom" id="name" th:field="*{name}" placeholder="Agent Name" required>
                                <label for="name"><i class="bi bi-person me-2"></i>담당자 성함</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="role" class="form-label-custom-select"><i class="bi bi-person-badge me-2"></i>권한 (ROLE)</label>
                                <select id="role" th:field="*{role}" class="form-select form-control-custom" required>
                                    <option th:each="role : ${T(com.example.KHTeam3DCIM.domain.Role).values()}"
                                            th:value="${role}"
                                            th:text="${role.name()}"></option>
                                </select>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="email" class="form-control form-control-custom" id="email" th:field="*{email}" placeholder="agent@starroot.com" required>
                                <label for="email"><i class="bi bi-envelope me-2"></i>담당자 이메일</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-custom" id="contact" th:field="*{contact}" placeholder="000-0000-0000" required>
                                <label for="contact"><i class="bi bi-phone me-2"></i>담당자 직통 번호</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></div>
                            </div>

                            <hr class="divider-line my-4">

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-custom" id="companyName" th:field="*{companyName}" placeholder="Company Name" required>
                                <label for="companyName"><i class="bi bi-buildings me-2"></i>회사명</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="text" class="form-control form-control-custom" id="companyPhone" th:field="*{companyPhone}" placeholder="000-000-0000" required>
                                <label for="companyPhone"><i class="bi bi-telephone me-2"></i>회사 대표 번호</label>
                                <div class="validation-msg text-error" th:if="${#fields.hasErrors('companyPhone')}" th:errors="*{companyPhone}"></div>
                            </div>


                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-admin-danger btn-lg">
                                    수정하기 <i class="bi bi-hammer"></i>
                                </button>
                                <a th:href="@{/admin/members}" class="btn btn-outline-secondary w-100 mt-2 btn-check-custom">
                                    취소 <i class="bi bi-x-octagon"></i>
                                </a>
                            </div>
                        </form>

                    </div>
                    <div class="card-footer-glow-admin"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
