<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|관리자 - ${targetMemberId} 회원 정보 수정|">관리자 - 회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 700px;">
    <h2 class="mb-4 text-danger">관리자 - 회원 정보 수정 (<span th:text="${targetMemberId}">user123</span>)</h2>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/admin/members-edit/{memberId}(memberId=${targetMemberId})}"
          th:object="${memberAdminUpdateRequest}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="memberId" class="form-label fw-bold">회원 아이디</label>
            <input type="text" id="memberId" th:value="${targetMemberId}" class="form-control" required>
        </div>

        <hr>

        <div class="mb-3">
            <label for="name" class="form-label">담당자 성함</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">권한 (ROLE)</label>
            <select id="role" th:field="*{role}" class="form-select" required>
                <option th:each="role : ${T(com.example.KHTeam3DCIM.domain.Role).values()}"
                        th:value="${role}"
                        th:text="${role.name()}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">담당자 이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">담당자 직통 번호</label>
            <input type="text" id="contact" th:field="*{contact}" placeholder="000-0000-0000" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></div>
        </div>

        <hr>

        <div class="mb-3">
            <label for="companyName" class="form-label">회사명</label>
            <input type="text" id="companyName" th:field="*{companyName}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
        </div>

        <div class="mb-3">
            <label for="companyPhone" class="form-label">회사 대표 번호</label>
            <input type="text" id="companyPhone" th:field="*{companyPhone}" placeholder="000-000-0000" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('companyPhone')}" th:errors="*{companyPhone}"></div>
        </div>


        <button type="submit" class="btn btn-danger w-100 mt-4">관리자 권한으로 정보 수정</button>
        <a th:href="@{/admin/members}" class="btn btn-outline-secondary w-100 mt-2">취소 및 목록으로</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
