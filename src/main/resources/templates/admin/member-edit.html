<!--
관리자의 회원정보 수정 페이지 기본 틀

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: '회원 정보 수정'">회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="d-flex">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content flex-grow-1">

        <div class="container py-4">
            <h2 class="mb-4" th:text="${pageTitle} ?: '회원 정보 수정'">회원 정보 수정</h2>

            <form th:action="@{/members/admin/{id}(id=${member.id})}" method="post" th:object="${member}">

                <input type="hidden" name="_method" value="patch"/>

                <div class="mb-3 row">
                    <label for="id" class="col-sm-3 col-form-label">회원 ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="id"
                               th:field="*{id}" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="username" class="col-sm-3 col-form-label">사용자 이름</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username"
                               th:field="*{username}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">이름 오류</div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label">이메일</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email"
                               th:field="*{email}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="contact" class="col-sm-3 col-form-label">연락처</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="contact"
                               th:field="*{contact}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="role" class="col-sm-3 col-form-label">권한 (Role)</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="role" th:field="*{role}">
                            <option th:each="role : ${T(com.example.KHTeam3DCIM.domain.Role).values()}"
                                    th:value="${role}" th:text="${role.getDescription()}"></option>
                        </select>
                    </div>
                </div>

                <hr class="mt-4 mb-4">

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/members/admin}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> 목록으로
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i> 정보 수정 완료
                    </button>
                </div>
            </form>

        </div> </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>-->
