<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신청 반려</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/request-reject.css">

</head>
<body>
    <div class="reject-container">
        <div class="reject-card">

            <h3 class="reject-title">신청 반려 사유 입력</h3>

            <form th:action="@{/requests/{id}/reject(id=${request.id})}" method="post">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}">

                <div class="mb-3">
                    <label class="reject-label">반려 사유</label>
                    <textarea name="rejectReason"
                              class="form-control reject-textarea"
                              rows="4"
                              placeholder="반려 사유를 입력하세요(선택사항)"></textarea>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn reject-btn-danger flex-grow-1"
                                onclick="return confirm('이 신청을 반려하시겠습니까?');">
                        반려 확정
                    </button>
                    <a th:href="@{/requests}" class="btn reject-btn-cancel flex-grow-1">
                        취소
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
