<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신청 반려</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4">신청 반려 사유 입력</h3>

    <form th:action="@{/requests/{id}/reject(id=${request.id})}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}">
        <div class="mb-3">
            <label class="form-label">반려 사유</label>
            <textarea name="rejectReason"
                      class="form-control"
                      rows="4"
                      required
                      placeholder="반려 사유를 입력하세요"></textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger flex-grow-1">반려 확정</button>
            <a th:href="@{/requests}" class="btn btn-secondary flex-grow-1">취소</a>
        </div>
    </form>
</div>

</body>
</html>
