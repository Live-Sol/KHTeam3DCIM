<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장비 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/requests.css}"> <link rel="stylesheet" th:href="@{/css/devices.css}"> </head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="main-content flex-grow-1">

        <h1 class="h3 mb-4 text-white"><i class="bi bi-pc-display me-2"></i> 자산(Device) 관리 리스트</h1>

        <div class="d-flex justify-content-between mb-4 align-items-center">

            <form action="/devices" method="get" class="d-flex gap-2" style="flex-grow: 1; max-width: 800px;">

                <select name="sort" class="form-select custom-select" style="width: 160px;" onchange="this.form.submit()">
                    <option value="latest" th:selected="${sort == 'latest'}">ID</option>
                    <option value="rack" th:selected="${sort == 'rack'}">위치(Rack)</option>
                    <option value="category" th:selected="${sort == 'category'}">장비 종류</option>
                    <option value="serial" th:selected="${sort == 'serial'}">제조사/모델</option>
                    <option value="power" th:selected="${sort == 'power'}">소비전력</option>
                    <option value="ems" th:selected="${sort == 'ems'}">EMS</option>
                    <option value="location" th:selected="${sort == 'location'}">설치 위치</option>
                    <option value="contract" th:selected="${sort == 'contract'}">입고일(계약일) 기준</option>
                    <option value="expiry" th:selected="${sort == 'expiry'}">만료일 임박 순</option>
                    <option value="status" th:selected="${sort == 'status'}">상태</option>
                </select>

                <select name="sortDir" class="form-select custom-select" style="width: 130px;" onchange="this.form.submit()">
                    <option value="desc" th:selected="${sortDir == 'desc'}">내림차순</option>
                    <option value="asc" th:selected="${sortDir == 'asc'}">오름차순</option>
                </select>

                <input type="text" name="keyword" class="form-control custom-form-control"
                       placeholder="검색어 입력..." th:value="${keyword}">

                <button type="submit" class="btn custom-btn-primary text-nowrap">🔍 검색</button>
            </form>

            <div>
<!--                <a href="/" class="btn custom-btn-secondary me-2">🏠 홈</a>-->
                <a href="/devices/new" class="btn custom-btn-primary">➕ 신규 등록</a>
            </div>
        </div>

        <table class="table table-bordered table-hover align-middle custom-table-dark">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>위치(Rack)</th>
                <th>장비 종류</th>
                <th>제조사/모델</th>
                <th>소비전력</th>
                <th>EMS</th>
                <th>설치위치</th>
                <th>계약 (만료일)</th>
                <th>상태</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="device : ${devices}">
                <td th:text="${device.id}">1</td>
                <td th:text="${device.rack != null ? device.rack.rackName : '미배정'}">A-01</td>
                <td>
                    <span th:if="${device.category != null}" th:text="${device.category.name}">서버</span>
                    <span th:unless="${device.category != null}" class="text-muted">-</span>
                </td>
                <td class="text-start text-black">
                    <div class="fw-bold" th:text="${device.vendor}">Dell</div>
                    <div class="small text-sub" th:text="${device.modelName}">R740</div>
                </td>

                <td>
                    <span th:text="${device.powerWatt != null ? device.powerWatt : 0}">500</span> W
                </td>

                <td>
                    <span th:if="${device.emsStatus == 'ON'}" class="badge bg-primary">
                        <i class="bi bi-activity"></i> ON
                    </span>
                    <span th:unless="${device.emsStatus == 'ON'}" class="badge bg-secondary">
                        OFF
                    </span>
                </td>

                <td>
                    <span th:text="${device.startUnit}">10</span>U ~
                    <span th:text="${device.startUnit + device.heightUnit - 1}">11</span>U
                </td>

                <td class="text-start">
                    <div th:if="${device.contractDate != null}">
                        <span th:text="${device.contractDate}">2025-01-01</span>
                        <br>
                        <small class="fw-bold"
                               th:with="expireDate=${device.contractDate.plusMonths(device.contractMonth)}"
                               th:classappend="${expireDate.isBefore(#temporals.createToday())} ? 'text-danger' : 'text-success'">
                            ~ [[${expireDate}]]
                        </small>
                    </div>
                    <div th:unless="${device.contractDate != null}" class="text-sub">-</div>
                </td>

                <td>
                    <span class="badge bg-success" th:if="${device.status == 'RUNNING'}">RUNNING</span>
                    <span class="badge bg-danger" th:if="${device.status == 'ERROR'}">ERROR</span>
                    <span class="badge bg-secondary" th:if="${device.status == 'STOPPED'}">STOPPED</span>
                </td>

                <td>
                    <a th:href="@{/devices/{id}/edit(id=${device.id})}" class="btn btn-sm custom-btn-warning">수정</a>
                    <a th:href="@{/devices/{id}/delete(id=${device.id})}"
                       class="btn btn-sm custom-btn-danger"
                       onclick="return confirm('정말 이 장비를 폐기(삭제) 하시겠습니까?');">삭제</a>
                </td>
            </tr>
            <tr th:if="${devices.isEmpty()}">
                <td colspan="10" class="text-center py-4 text-sub">
                    등록된 장비(서버)가 없습니다.
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

</body>
</html>
