<!-- 장비 관리 리스트 페이지 -->


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장비 관리</title>
    <!-- 부트스트랩 적용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">🖥️ 자산(Device) 관리 리스트</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="/devices/new" class="btn btn-primary">➕ 새 장비 등록</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>위치(Rack)</th>
                <th>구분</th>
                <th>제조사/모델</th>
                <th>시리얼번호</th>
                <th>설치위치</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="device : ${devices}">
                <td th:text="${device.id}">1</td>
                <!-- 랙 정보가 없으면 '미정' 출력 (null 처리) -->
                <td th:text="${device.rack != null ? device.rack.rackName : '미배정'}">A-01</td>
                <td th:text="${device.category.name}">서버</td>
                <td>
                    <span th:text="${device.vendor}">Dell</span>
                    <span th:text="${device.modelName}">R740</span>
                </td>
                <td th:text="${device.serialNum}">SN-1234</td>
                <td>
                    <span th:text="${device.startUnit}">10</span>U ~
                    <span th:text="${device.startUnit + device.heightUnit - 1}">11</span>U
                </td>
                <td>
                    <span class="badge bg-success" th:if="${device.status == 'RUNNING'}">가동중</span>
                    <span class="badge bg-secondary" th:unless="${device.status == 'RUNNING'}" th:text="${device.status}">OFF</span>
                </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
