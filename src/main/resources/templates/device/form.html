<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장비 등록</title>
    <!-- 부트스트랩 적용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">➕신규 장비 등록</h2>

    <form action="/devices/new" method="post">

        <!-- 1. 랙 선택(림시로 숫자 입력) -->
        <div class="mb-3">
            <label class="form-label">설치할 랙 ID (숫자)</label>
            <!-- 최소 숫자 1부터 입력 가능 -->
            <input type="number" name="rackId" class="form-control" min="1" value="1" required>
            <div class="form-text">DB에 존재하는 RACK_ID를 입력해야 합니다.</div>
        </div>

        <!-- 2. 장비 종류 구분 (드롭다운) -->
        <div class="mb-3">
            <label class="form-label">장비 종류</label>
            <select name="cateId" class="form-select">
                <option th:each="cate : ${categories}"
                        th:value="${cate.id}"
                        th:text="${cate.name}">서버</option>
            </select>
        </div>

        <!-- 3. 기본 정보 -->
        <div class="mb-3">
            <label class="form-label">제조사</label>
            <input type="text" name="vendor" class="form-control" placeholder="예: Dell, HP" required>
        </div>
        <div class="mb-3">
            <label class="form-label">모델명</label>
            <input type="text" name="modelName" class="form-control" placeholder="예: R740, ProLiant DL380" required>
        </div>
        <div class="mb-3">
            <label class="form-label">시리얼 번호</label>
            <input type="text" name="serialNum" class="form-control" placeholder="예: SN-123456" required>
        </div>

        <!-- 4. 설치 위치 -->
        <div class="mb-3">
            <label class="form-label">시작 위치 (U)</label>
            <input type="number" name="startUnit" class="form-control" min="1" max="42"  placeholder="예: 1~42" required>
        </div>
        <div class="mb-3">
            <label class="form-label">장비 높이 (U)</label>
            <input type="number" name="heightUnit" class="form-control" min="1" value="1" required>
        </div>

        <!-- 5. 기타 정보 -->
        <div class="mb-3">
            <label class="form-label">관리 IP 주소</label>
            <input type="text" name="ipAddr" class="form-control" placeholder="예: 192.168.x.x" required>
        </div>

        <input type="hidden" name="status" value="RUNNING"> <!-- 기본 상태 가동중 -->

        <hr>
        <button type="submit" class="btn btn-primary w-100">등록 완료</button>
        <a href="/devices" class="btn btn-secondary w-100 mt-2">취소</a>
    </form>
</div>
</body>
</html>
