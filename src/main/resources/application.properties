spring.application.name=KHTeam3DCIM

# ===============================================
# 1. Oracle DB \uC5F0\uACB0 \uC124\uC815 (\uAC00\uC7A5 \uC911\uC694!)
# ===============================================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE

# \uC544\uC774\uB514\uC640 \uBE44\uBC00\uBC88\uD638 (\uBCF8\uC778 DB\uC5D0 \uB9DE\uAC8C \uC218\uC815)
spring.datasource.username=scott
spring.datasource.password=tiger

# \uB4DC\uB77C\uC774\uBC84 \uD074\uB798\uC2A4 (\uC790\uB3D9\uC73C\uB85C \uC7A1\uD788\uC9C0\uB9CC \uBA85\uC2DC\uD574\uB450\uBA74 \uC88B\uC2B5\uB2C8\uB2E4)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===============================================
# 2. JPA / Hibernate \uC124\uC815
# ===============================================
# ddl-auto: update\uB85C \uC124\uC815\uD558\uBA74 Entity\uB97C \uACE0\uCE60 \uB54C\uB9C8\uB2E4 DB \uD14C\uC774\uBE14\uB3C4 \uC54C\uC544\uC11C \uACE0\uCCD0\uC90D\uB2C8\uB2E4.
# (\uD504\uB85C\uC81D\uD2B8 \uCD08\uAE30\uC5D0\uB294 update\uAC00 \uD3B8\uD558\uACE0, \uB098\uC911\uC5D0\uB294 none\uC774\uB098 validate\uB85C \uBC14\uAFC9\uB2C8\uB2E4)
spring.jpa.hibernate.ddl-auto=none

# SQL \uB85C\uADF8 \uBCF4\uAE30 (\uCF58\uC194\uC5D0 \uCFFC\uB9AC\uAC00 \uCC0D\uD600\uC11C \uB514\uBC84\uAE45\uD560 \uB54C \uC88B\uC2B5\uB2C8\uB2E4)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# [\uD301] Spring Boot 3.x\uC5D0\uC11C\uB294 Dialect \uC124\uC815\uC744 \uC9C0\uC6B0\uB294 \uAC8C \uB354 \uC88B\uC2B5\uB2C8\uB2E4.
# Hibernate\uAC00 DB \uBC84\uC804\uC744 \uBCF4\uACE0 \uC54C\uC544\uC11C \uCD5C\uC801\uC758 \uBC29\uC5B8\uC744 \uC120\uD0DD\uD569\uB2C8\uB2E4.
# \uAD73\uC774 \uB123\uACE0 \uC2F6\uB2E4\uBA74 \uC8FC\uC11D\uC744 \uD478\uC138\uC694.
# spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# ===============================================
# 3. Connection Pool \uC124\uC815 (\uAC74\uB4E4\uC9C0 \uC54A\uC544\uB3C4 \uB428)
# ===============================================
# DB \uC5F0\uACB0\uC744 \uBBF8\uB9AC \uBA87 \uAC1C \uB9CC\uB4E4\uC5B4\uB458\uC9C0 \uC124\uC815\uD558\uB294 \uAC74\uB370, \uAE30\uBCF8\uAC12\uC73C\uB85C\uB3C4 \uCDA9\uBD84\uD569\uB2C8\uB2E4.
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.pool-name=HikariCP

# ===============================================
# 4. \uAE30\uD0C0 \uC124\uC815
# ===============================================
# \uC11C\uBC84 \uD3EC\uD2B8 (\uAE30\uBCF8 8080) - \uCDA9\uB3CC\uB098\uBA74 8081 \uB4F1\uC73C\uB85C \uBC14\uAFB8\uC138\uC694.
server.port=8080

# \uD15C\uD50C\uB9BF \uC0C8\uB85C\uACE0\uCE68 (HTML \uACE0\uCE58\uBA74 \uC11C\uBC84 \uC7AC\uC2DC\uC791 \uC548 \uD574\uB3C4 \uBC14\uB85C \uBC18\uC601\uB428)
spring.thymeleaf.cache=false

# Bean \uB36E\uC5B4\uC4F0\uAE30
#spring.main.allow-bean-definition-overriding=true

# \uC11C\uBC84 \uCF24 \uB54C data.sql \uC2E4\uD589\uD558\uC9C0 \uC54A\uAE30
spring.sql.init.mode=never
